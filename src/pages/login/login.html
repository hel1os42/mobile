<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="padding-sign">
  <div class="logo">
  </div>
  <div text-center class="title-big-sign">{{ 'PAGE_LOGIN.LOGIN' | translate }}</div>
  <div text-center class="margin-top-6vw font-75 text-4F4F4F">{{ 'PAGE_LOGIN.PLEASE_ENTER' | translate }}<br>{{ 'PAGE_LOGIN.CONFIRMATION_CODE' | translate }}</div>

  <div class="bg-gray margin-top-6vw">
  <ion-item class="border-bottom-no">
    <ion-select [(ngModel)]="numCode" interface="popover">
      <ion-option  *ngFor=" let numCode of numCodes " [value]="numCode">{{ numCode }}</ion-option>
    </ion-select>
    <ion-input class="tel" type="tel" placeholder="123-45-67" [(ngModel)]="data.phone"></ion-input>
  </ion-item>
  </div>

  <div margin-top class="bg-gray padding-left-6a3vw">
      <ion-item class="border-bottom-no">
        <ion-label>{{ 'PAGE_LOGIN.OTP' | translate }}</ion-label>
        <ion-input class="otp" type="tel" placeholder="XX-XX-XX" [(ngModel)]="data.code"></ion-input>
      </ion-item>
  </div>


  <button text-uppercase class="margin-top-5vw" ion-button block middle color="primary" (click)="login()" [disabled]="!(data.phone && data.code)">{{ 'UNIT.SIGN_IN' | translate }}</button>

</ion-content>

<ion-footer no-shadow no-border>
  <div text-center>
    <div><a (click)="signup()" class="link-nau">{{ 'UNIT.SIGN_UP' | translate }}</a></div>
  </div>
</ion-footer>
