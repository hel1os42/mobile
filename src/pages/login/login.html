<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
  </div>
  <form (submit)="login()">

    <div text-center text-uppercase>
      Login
    </div>

    <p text-center class="font-75">Please enter your phone number and<br>confirmation code from SMS</p>

    <ion-item padding class="border-bottom-no">
      <ion-select class="bg-graydark-left" placeholder="+380">
        <ion-option value="380">+380</ion-option>
        <ion-option value="101">+102</ion-option>
      </ion-select>
      <ion-input class="bg-gray-right" type="tel" placeholder="" ></ion-input>
    </ion-item>

    <ion-item padding class="border-bottom-no">
      <ion-label class="bg-graydark-left label-left">OTP</ion-label>
      <ion-input class="bg-gray-right" type="tel" placeholder="" ></ion-input>
    </ion-item>

    <ion-item padding class="border-bottom-no">
      <ion-input class="bg-gray" type="email" placeholder="E-mail" [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>

    <ion-item padding class="border-bottom-no">
      <ion-input class="bg-gray" type="password" placeholder="Password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item>

    <p padding-top>
      <button ion-button block middle>Sign in</button>
    </p>
    </form>
    <p text-center margin class="font-75 text-gray">Please do not disturb<br>Your private data will be safety</p>
</ion-content>
