<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="padding-sign">
  <div class="logo">
  </div>
  <div text-center class="title-big-sign">Login</div>
  <div text-center class="margin-top-6vw font-75 text-4F4F4F">Please enter your phone number and<br>confirmation code</div>

  <ion-item class="border-bottom-no margin-top-6vw">
    <ion-select class="bg-gray-left" [(ngModel)]="numCode" interface="popover">
      <ion-option  *ngFor=" let numCode of numCodes " [value]="numCode">{{ numCode }}</ion-option>
    </ion-select>
    <ion-input class="bg-gray-right tel" type="tel" placeholder="123-45-67" [(ngModel)]="data.phone"></ion-input>
  </ion-item>

  <ion-item margin-top class="border-bottom-no">
    <ion-label class="bg-gray-left label-left">OTP</ion-label>
    <ion-input class="bg-gray-right otp" type="tel" placeholder="XX-XX-XX" [(ngModel)]="data.code"></ion-input>
  </ion-item>

  <button text-uppercase class="margin-top-5vw" ion-button block middle color="primary" (click)="login()" [disabled]="!(data.phone && data.code)">Sign in</button>

</ion-content>

<ion-footer no-shadow no-border>
  <div text-center>
    <div><a (click)="signup()" class="link-nau">Sign Up</a></div>
  </div>
</ion-footer>
