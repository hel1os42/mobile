<ion-header>
  <ion-navbar>
    <ion-title>{{ offer.id ? "Edit Offer" : "Create Offer" }}</ion-title>
      <ion-buttons end class="padding-right-3vw">
      <button (click)="openCreateOffer4Page()" ion-button icon-only color="dark" class="btn_search">
        <span class="font-12 text-333333 no-bold">Next</span>
        <ion-icon class="text-828282" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-list no-lines>
  <p margin>
           <span class="progress-block">
               <span class="progress-line"></span>
               <span class="progress-line-fill"></span>
               <span class="circle fill-first"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle no-fill"></span>
               <span class="circle no-fill"></span>
            </span>
  </p>
  </ion-list>
<div class="header-shadow"></div>
</ion-header>

<ion-content>

      <div class="text-4F4F4F font-14 margin-bottom-10" text-uppercase margin-top margin-left margin-right>Working Area</div>
      <div class="block-lines">
          <ion-item padding-left class="bg-gray" detail-push>
              <ion-label class="text-3E4B5D font-16 bold">{{ city }}</ion-label>
              <!-- <ion-select [(ngModel)]="city" (ngModelChange)="toCity($event)" interface="popover" class="text-3E4B5D font-16 bold">
                  <ion-option (ionSelect)="toCity($event)" *ngFor=" let city of cities " [value]="city">{{ city }}</ion-option>
              </ion-select> -->
          </ion-item>
      </div>

      <div class="block-lines">
          <div class="text-4F4F4F font-14" text-uppercase>Setting map radius (in km)</div>
      </div>
        <ion-item>
            <ion-range min="1" max="100" [(ngModel)]="saturation" color="secondary">
                <ion-label range-left>1</ion-label>
                <ion-label range-right>100</ion-label>
            </ion-range>
        </ion-item>
      <div *ngIf="!coords.lat" class="font-12 text-4F4F4F">Detecting your location...</div>
      <div *ngIf="coords.lat" class="block-map">
            <agm-map  [zoom]="14" [latitude]="coords.lat" [longitude]="coords.lng" [fitBounds]="bounds">
                <agm-circle [latitude]="coords.lat" [longitude]="coords.lng" [radius]="400" [fillColor]="'#ff8b10'" [fillOpacity]="0.2"></agm-circle>
                <agm-marker [latitude]="coords.lat" [longitude]="coords.lng" [iconUrl]="'assets/img/create_user_profile/pin.svg'">
                    <agm-info-window [disableAutoPan]="true">
                        <div>title</div>
                    </agm-info-window>
                </agm-marker>
            </agm-map>
            <!-- <div id="marker"></div> -->
        </div>

    <p margin>
      <button (click)="openCreateOffer4Page()" ion-button block text-uppercase color="primary">Next step</button>
    </p>

</ion-content>
