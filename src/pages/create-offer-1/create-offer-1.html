<ion-header>
  <ion-navbar>
    <ion-title>Create Offer</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" class="btn_search">
        <span class="font-12 text-333333 no-bold">Next</span>
        <ion-icon class="text-828282" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <p margin>
           <span class="progress-block">
               <span class="progress-line"></span>
               <span class="progress-line-fill"></span>
               <span class="circle fill-first"></span>
               <span class="circle fill-last"></span>
               <span class="circle no-fill"></span>
               <span class="circle no-fill"></span>
               <span class="circle no-fill"></span>
               <span class="circle no-fill"></span>
            </span>
  </p>
</ion-header>

<ion-content>
  <form (submit)="createOffer()">
    <div class="text-4F4F4F font-14 margin-bottom-10" text-uppercase margin-top margin-left margin-right>Category & type</div>
    <div class="block-lines radio-nau">
      <div radio-group no-lines>
        <ion-item class="bg-gray">
          <ion-label>Delivery</ion-label>
          <ion-radio mode="md" value="delivery"></ion-radio>
        </ion-item>
        <ion-item class="bg-gray">
          <ion-label>Another</ion-label>
          <ion-radio mode="md" value="another1"></ion-radio>
        </ion-item>
        <ion-item class="bg-gray">
          <ion-label>Another</ion-label>
          <ion-radio mode="md" value="another2"></ion-radio>
        </ion-item>
      </div>
    </div>

    <div class="block-lines">
      <div class="text-4F4F4F font-14" text-uppercase>Offer type</div>
    </div>
    <div class="block-lines radio-nau radio-nau-no-margin">
      <div radio-group no-lines>
        <ion-item class="bg-gray">
          <ion-label>
            Discount
            <p class="font-12 text-BDBDBD text-family-light">Description for this item</p>
          </ion-label>
          <ion-radio mode="md" value="delivery"></ion-radio>
        </ion-item>
        <ion-item class="bg-gray">
          <ion-label>
            Second Fee
            <p class="font-12 text-BDBDBD text-family-light">Description for this item</p>
          </ion-label>
          <ion-radio mode="md" value="another1"></ion-radio>
        </ion-item>
        <ion-item class="bg-gray">
          <ion-label>
            Bonus or Gift
            <p class="font-12 text-BDBDBD text-family-light">Description for this item</p>
          </ion-label>
          <ion-radio mode="md" value="another2"></ion-radio>
        </ion-item>
      </div>
    </div>

    <div class="block-lines">
      <button padding-left ion-item class="bg-gray">
        Set discount (%)
        <ion-note item-end class="text-3E4B5D font-16 bold">10</ion-note>
      </button>

    </div>

    <p margin>
      <button ion-button block text-uppercase color="primary">Next step</button>
    </p>

  </form>
</ion-content>
