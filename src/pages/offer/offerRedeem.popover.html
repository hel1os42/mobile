<div margin text-center>
  <div margin-top text-uppercase class="text-4F4F4F font-16 bold">Offer redeeming</div>
  <div margin-top class="text-3E4B5D font-36 bold">{{ redeemingResponse.code }}</div>
  <div margin>
      <qr-code [value]="redeemingResponse.code" [size]="qrWith"></qr-code>
    <div class="margin-bottom-10">
      <a (click)="openOfferTerms()" href="#" class="text-4F4F4F font-16">Agree with Terms & Conditions</a>
    </div>
    <div margin>
      <div class="block-btn">
        <button (click)="close()" ion-button block color="secondary">Cancel</button>
      </div>
    </div>
  </div>
