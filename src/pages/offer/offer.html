<ion-header>
  <ion-navbar>
    <ion-title>Offer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <ion-item no-lines color="transparent" class="overflow-visible padding-left-offer">
    <div item-start class="relative">
      <div class="user_level font-30 text-white">10</div>
      <div class="icon-plus">+</div>
    </div>
    <span class="font-16 text-E0E0E0">points</span>
    <div item-end class="btn_social">
      <div>
        <button ion-button icon-only color="white">
          <img src="assets/img/user_offers/icon1.svg">
        </button>
        <button ion-button icon-only color="white">
          <img src="assets/img/user_offers/icon2.svg">
        </button>
        <button ion-button icon-only color="white">
          <img src="assets/img/user_offers/icon3.svg">
        </button>
      </div>
    </div>
  </ion-item>

  <div class="padding-left-offer padding-top-35">
    <img src="assets/img/user_offers/icon_star.svg">
    <img src="assets/img/user_offers/icon_star.svg">
    <img src="assets/img/user_offers/icon_star.svg">
    <img src="assets/img/user_offers/icon_star.svg">
    <img src="assets/img/user_offers/icon_star.svg">
    <img class="margin-left-10" src="assets/img/user_offers/icon_user.svg"><span class="font-16 text-E0E0E0">128</span>
    <img class="margin-left-10" src="assets/img/user_offers/icon_arrow.svg"><span class="font-16 text-E0E0E0">100 m</span>
  </div>

  <div class="bold font-40 text-white padding-left-offer padding-right-offer padding-top-25">Italian cuisine days</div>

  <div margin-top class="text-E0E0E0 font-16 padding-left-offer padding-right-offer padding-right-offer">We offer tasty italian cuisine for you on the weekend! Waiting for you!</div>

</ion-content>

<ion-footer no-shadow no-border class="flex">
  <a text-center class="circles">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"><span>Redeem OFFER</span></div>
  </a>
</ion-footer>
