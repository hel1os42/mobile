<ion-header>
  <ion-navbar>
    <ion-title>Nau payments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines class="margin-no">
    <ion-item>
      <div padding-left margin-left item-start><img class="icon_logo" src="assets/img/logo_start.png"></div>
      <p>{{ balance }}</p>
      <div class="font-65">NAU</div>
      <button item-end ion-button color="dark" class="btn_transfer">Transfer</button>
      <button item-end class="button-circle-medium" ion-fab color="transparent"><ion-icon name="funnel-outline" class="text-black"></ion-icon></button>
    </ion-item>
  </ion-list>

  <p margin text-uppercase>Today</p>
  <ion-list margin-bottom margin-left margin-right no-lines class="happy">
    <ion-item>
      <h2 text-uppercase>Payment 543821</h2>
      <span text-uppercase item-end>130 NAU</span>
      <h5 class="font-75 text-lightgray">{{ today | date: "dd/MM/y  H:mm:ss" }}</h5>
    </ion-item>
  </ion-list>

  <p margin text-uppercase>Latest payments</p>
  <ion-list  margin-bottom margin-left margin-right no-lines class="happy">
      <ion-item *ngFor="let transaction of transactions">
      <h2 text-uppercase class="overflow">Payment {{ transaction.id }}</h2>
      <span text-uppercase item-end class="text-lightgray">{{ transaction.amount }} NAU</span>
      <h5 class="font-75 text-lightgray">{{ transaction.created_at | date: "dd/MM/y  H:mm:ss" }}</h5>
    </ion-item>
  </ion-list>

</ion-content>
