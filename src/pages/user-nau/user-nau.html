<ion-header>
  <ion-navbar>
    <ion-title>Nau payments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="border-bottom-no top-block-nau">
    <ion-avatar item-start>
      <img src="assets/img/user_nau/icon_nau.svg">
    </ion-avatar>
    <div class="font-18 text-3E4B5D bold">{{ total }}</div>
    <div class="font-14 text-828282">NAU</div>
    <button item-end ion-button class="btn_transfer font-14 text-white">Transfer</button>
    <a item-end margin-left (click)="openSettings()">
      <a><img src="assets/img/user_offers/icon_right.svg"></a>
    </a>
  </ion-item>

  <div margin-top class="font-14 text-4F4F4F" text-uppercase>Today</div>
  <ion-list margin-top no-lines class="item-block-nau">
    <ion-item>
      <div class="text-3E4B5D font-22">Payment 543821</div>
      <div class="text-3E4B5D font-22" text-uppercase item-end>130 NAU</div>
      <div class="font-14 text-828282">{{ today | date: "dd/MM/y  H:mm:ss" }}</div>
    </ion-item>
  </ion-list>

  <div margin-top class="font-14 text-4F4F4F" text-uppercase>Latest payments</div>
  <ion-list margin-top no-lines class="item-block-nau">
      <ion-item *ngFor="let transaction of transactions">
      <div class="overflow text-3E4B5D font-22">Payment {{ transaction.id }}</div>
      <div text-uppercase item-end class="text-3E4B5D font-22">{{ transaction.amount }} NAU</div>
      <div class="font-14 text-828282">{{ transaction.created_at | date: "dd/MM/y  H:mm:ss" }}</div>
    </ion-item>
  </ion-list>

</ion-content>
