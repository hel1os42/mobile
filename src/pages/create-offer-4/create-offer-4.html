<ion-header>
  <ion-navbar>
    <ion-title>Create Offer</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" class="btn_search">
        <span class="font-12 text-333333 no-bold">Next</span>
        <ion-icon class="text-828282" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <p margin>
           <span class="progress-block">
               <span class="progress-line"></span>
               <span class="progress-line-fill"></span>
               <span class="circle fill-first"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle no-fill"></span>
            </span>
  </p>
</ion-header>

<ion-content>
  <form (submit)="createOffer()">

      <div class="text-4F4F4F font-14 margin-bottom-10" text-uppercase margin-top margin-left margin-right>Max redemption per user</div>
      <div class="block-lines">
          <button padding-left ion-item class="bg-gray margin-bottom-5">
              Overall
              <ion-note item-end class="text-3E4B5D font-16 bold">Unlimited</ion-note>
          </button>
          <button padding-left ion-item class="bg-gray margin-bottom-5">
              Daily
              <ion-note item-end class="text-3E4B5D font-16 bold">Unlimited</ion-note>
          </button>
          <button padding-left ion-item class="bg-gray margin-bottom-5">
              Weekly
              <ion-note item-end class="text-3E4B5D font-16 bold">Unlimited</ion-note>
          </button>
          <button padding-left ion-item class="bg-gray">
              Monthly
              <ion-note item-end class="text-3E4B5D font-16 bold">Unlimited</ion-note>
          </button>
      </div>

      <div class="block-lines">
          <div class="text-4F4F4F font-14" text-uppercase>Other limits</div>
      </div>

      <div class="block-lines">
          <button padding-left ion-item class="bg-gray margin-bottom-5">
              Minimal user level
              <ion-note item-end class="text-3E4B5D font-16 bold">1</ion-note>
          </button>
      </div>

    <p margin>
      <button ion-button block text-uppercase color="primary">Next step</button>
    </p>

  </form>
</ion-content>
