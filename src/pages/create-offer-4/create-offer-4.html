<ion-header>
  <ion-navbar>
    <ion-title>Create Offer</ion-title>
      <ion-buttons end class="padding-right-3vw">
      <button (click)="openCreateOffer5Page()" ion-button icon-only color="dark" class="btn_search">
        <span class="font-12 text-333333 no-bold">Next</span>
        <ion-icon class="text-828282" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-list no-lines>
  <p margin>
           <span class="progress-block">
               <span class="progress-line"></span>
               <span class="progress-line-fill"></span>
               <span class="circle fill-first"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle no-fill"></span>
            </span>
  </p>
  </ion-list>
<div class="header-shadow"></div>
</ion-header>

<ion-content>

      <div class="text-4F4F4F font-14 margin-bottom-10" text-uppercase margin-top margin-left margin-right>Max redemption per user</div>
      <div class="block-lines">
          <ion-item padding-left class="bg-gray margin-bottom-5">
              <ion-label class="text-3E4B5D font-16 semibold">Overall</ion-label>
              <ion-input class="text-3E4B5D font-16 bold" text-right type="number" placeholder="Unlimited"></ion-input>
          </ion-item>

          <ion-item padding-left class="bg-gray margin-bottom-5">
              <ion-label class="text-3E4B5D font-16 semibold">Daily</ion-label>
              <ion-input class="text-3E4B5D font-16 bold" text-right type="number" placeholder="Unlimited"></ion-input>
          </ion-item>

          <ion-item padding-left class="bg-gray margin-bottom-5">
            <ion-label class="text-3E4B5D font-16 semibold">Weekly</ion-label>
            <ion-input class="text-3E4B5D font-16 bold" text-right type="number" placeholder="Unlimited"></ion-input>
        </ion-item>

        <ion-item padding-left class="bg-gray margin-bottom-5">
            <ion-label class="text-3E4B5D font-16 semibold">Monthly</ion-label>
            <ion-input class="text-3E4B5D font-16 bold" text-right type="number" placeholder="Unlimited"></ion-input>
        </ion-item>
      </div>

      <div class="block-lines">
          <div class="text-4F4F4F font-14" text-uppercase>Other limits</div>
      </div>

      <div class="block-lines">
          <ion-item padding-left class="bg-gray" detail-push>
              <ion-label class="text-3E4B5D font-16 semibold">Minimal user level</ion-label>
              <ion-select [(ngModel)]="level" [disabled]="true" class="text-3E4B5D font-16 bold">
                  <ion-option *ngFor=" let level of levels " [value]="level">{{ level }}</ion-option>
              </ion-select>
          </ion-item>
      </div>

    <p margin>
      <button (click)="openCreateOffer5Page()" ion-button block text-uppercase color="primary">Next step</button>
    </p>

</ion-content>
