<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row text-center>
        <ion-col><img src="assets/img/tab-icon1.png"/><p class="font-75 text-white">Food & drink</p></ion-col>
        <ion-col><img src="assets/img/tab-icon2.png"/><p class="font-75 text-white">Beauty & Fitness</p></ion-col>
        <ion-col><img src="assets/img/tab-icon3.png"/><p class="font-75 text-white">Beauty & Fitness</p></ion-col>
        <ion-col><img src="assets/img/tab-icon4.png"/><p class="font-75 text-white">Beauty & Fitness</p></ion-col>
        <ion-col><img src="assets/img/tab-icon5.png"/><p class="font-75 text-white">Beauty & Fitness</p></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment color="primary">
    <ion-segment-button value="alloffers">
      All offers
    </ion-segment-button>
    <ion-segment-button value="monthly">
      Monthly
    </ion-segment-button>
    <ion-segment-button value="new">
      New
    </ion-segment-button>
    <ion-segment-button value="cheer">
      Cheer
    </ion-segment-button>
  </ion-segment>

  <div class = "block-search">
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </div>
</ion-content>
