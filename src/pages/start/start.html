<ion-content padding scroll="false">
  <div class="logo">
  </div>
  <div padding-bottom text-center text-uppercase class="color-gray" class="font-150">
    network affiliate universe
  </div>
  <div padding>
    <button ion-button block middle color="secondary" margin-bottom (click)="register()">sign up</button>
  </div>
  <p padding text-center text-uppercase class="color-gray font-75">
    or login with
  </p>
  <ion-row padding class="row">
    <ion-col text-right class="col">
      <a><ion-icon class="font-200" name="logo-facebook"></ion-icon></a>
    </ion-col>
    <ion-col text-center class="col">
      <a><ion-icon class="font-200" color="primary" name="logo-google"></ion-icon></a>
    </ion-col>
    <ion-col text-left class="col">
      <a><ion-icon class="font-200" color="primary" name="add-circle"></ion-icon></a>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer no-shadow no-border>
  <p padding text-uppercase text-center>
    <a (click)="login()">sign in</a>
  </p>
</ion-footer>
