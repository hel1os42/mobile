<ion-content padding scroll="false">
  <div class="logo-margin">
  </div>
  <div text-center margin-top class="title-big-sign">Sign Up</div>

  <p text-center class="font-75 text-4F4F4F">Please choose your convenient way<br>to enter NAU</p>

  <div>
    <button ion-button block middle color="primary" margin-bottom (click)="register()">sign up</button>
  </div>

  <p padding text-center class="font-75 text-828282">
    or Sign up with
  </p>

  <p text-center margin-bottom class="btn_social">
    <button ion-button icon-only color="transparent" margin-right>
      <img src="assets/img/start/icon1.svg">
    </button>
    <button ion-button icon-only color="transparent" margin-right>
      <img src="assets/img/start/icon2.svg">
    </button>
    <button ion-button icon-only color="transparent">
      <img src="assets/img/start/icon3.svg">
    </button>
  </p>
</ion-content>

<!-- <ion-footer no-shadow no-border padding>-->
<ion-footer no-shadow no-border padding>
  <div margin text-center>
    <div class="font-75 text-828282">Already have account</div>
    <div><a (click)="login()" class="link-nau">Sign In</a></div>
  </div>
</ion-footer>
