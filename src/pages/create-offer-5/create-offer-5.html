<ion-header>
  <ion-navbar>
    <ion-title>Create Offer</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" class="btn_search">
        <span class="font-12 text-333333 no-bold">Finish</span>
        <ion-icon class="text-828282" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <p margin>
           <span class="progress-block">
               <span class="progress-line"></span>
               <span class="progress-line-fill"></span>
               <span class="circle fill-first"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
               <span class="circle fill-last"></span>
            </span>
  </p>
</ion-header>

<ion-content>

      <div class="text-4F4F4F font-14 margin-bottom-10" text-uppercase margin-top margin-left margin-right>Rewards options</div>
      <div class="block-lines">
          <button padding-left ion-item class="bg-gray margin-bottom-5">
              Reward for redemption
              <ion-note item-end class="text-3E4B5D font-16 bold">10</ion-note>
          </button>
          <button padding-left ion-item class="bg-gray margin-bottom-5">
              Token reservation
              <ion-note item-end class="text-3E4B5D font-16 bold">55</ion-note>
          </button>
      </div>

      <div class="block-lines">
          <ion-item padding-left class="border-bottom-no top-block-nau">
              <ion-avatar item-start>
                  <img src="assets/img/user_nau/icon_nau.svg">
              </ion-avatar>
              <div class="font-18 text-3E4B5D bold">256</div>
              <div class="font-12 text-828282">You have tokens on your account</div>
          </ion-item>
      </div>

    <p margin>
      <button (click)="createOffer()" ion-button block text-uppercase color="primary">Create offer</button>
    </p>

  </form>
</ion-content>
