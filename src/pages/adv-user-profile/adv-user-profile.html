<ion-header>
  <ion-navbar text-right class="font-125">
    <p padding-right>
      <ion-icon name="contact" class="text-black"></ion-icon>
      0
    </p>
  </ion-navbar>
  <a item-end (click)="openSettings()" margin-right>
      <ion-icon color="dark" class="font-200" name="settings"></ion-icon>
  </a>
</ion-header>

<ion-content>

  <div class="cover">
    <img src="assets/img/thumb_offers1.png" class="ava_adv">
  </div>
  

  <ion-content padding>
    <ion-grid text-center margin-bottom>
      <ion-row>
        <ion-col>
          <ion-icon class="icon-medium" name="lock"></ion-icon>
          <p text-uppercase class="font-100">offers</p>
          <p>0</p>
        </ion-col>
        <ion-col>
          <ion-icon class="icon-medium" name="sync"></ion-icon>
          <p text-uppercase class="font-100">nau</p>
          <p>0</p>
        </ion-col>
        <ion-col>
          <ion-icon class="icon-medium" name="card"></ion-icon>
          <p text-uppercase class="font-100">points</p>
          <p>0</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button (click)="openCreateOffer()"ion-button full margin-top>Create offer</button>
  </ion-content>
</ion-content>


<p *ngIf="!isModalVisible" class="modal_create">
  <ion-card color="light">
    <p text-right>
      <a (click)="closeModal()" class="close_btn icon-small" color="dark"><ion-icon name="close"></ion-icon></a>
    </p>

    <ion-card-header text-center>
      <p text-center>
        <img src="assets/img/proc.png"/>
      </p>
      <h2>Create Your First Offer</h2>
    </ion-card-header>

    <ion-card-content>
      <button (click)="openCreateOffer()" color="dark" ion-button block>Create</button>
    </ion-card-content>
  </ion-card>
</p>
