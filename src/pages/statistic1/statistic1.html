<ion-header>
    <ion-navbar>
        <ion-title>compare different dates</ion-title>
    </ion-navbar>
    <div class="header-shadow"></div>
</ion-header>

<ion-content padding>
    <ion-segment text-uppercase class="nau-segment margin-top-1vw">
        <ion-segment-button value="realdata">
            Real data
        </ion-segment-button>
        <ion-segment-button value="percentage">
            Percentage %
        </ion-segment-button>
    </ion-segment>

    <div text-uppercase class="text-4F4F4F font-14 regular margin-top-5vw margin-bottom-1vw">Comparison periods of time in diagram</div>
    <ion-list no-lines class="item-block-nau font-0">
        <ion-item>
            <span class="bold font-22 text-3E4B5D">784</span> <span class="font-14 regular text-828282 padding-left-1vw">Users</span>
            <div text-uppercase class="font-14 regular text-828282 margin-top-2vw margin-bottom-3vw">Viewed my place for 2 periods of time</div>
            <button color="primary" text-uppercase ion-button class="btn-statistic font-12 semibold text-white btn_save">save pdf</button>
            <canvas id="myChart2" #barCanvas height = "300"></canvas>
            <!--<img src="assets/img/statistic/graph2.png">-->
        </ion-item>
    </ion-list>
</ion-content>
