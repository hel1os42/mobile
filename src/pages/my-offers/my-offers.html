<ion-header>
  <ion-navbar>
    <ion-title>My Offers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div text-center class="top-line">
    <ion-icon color="dark" name="information-circle"></ion-icon>
    <span color="light" class="text-white">Your "Happy Friday" offer added to list</span>
  </div>
<p margin>
  <ion-segment class="segment segment-ios ng-valid ng-touched ng-dirty">
    <ion-segment-button class="segment-button segment-activated" role="button" tappable="" value="all" aria-pressed="true">
      All
      <div class="button-effect"></div></ion-segment-button>
    <ion-segment-button class="segment-button" role="button" tappable="" value="active" aria-pressed="false">
      Active
      <div class="button-effect"></div></ion-segment-button>
    <ion-segment-button class="segment-button" role="button" tappable="" value="not-active" aria-pressed="false">
      Not Active
      <div class="button-effect"></div></ion-segment-button>
  </ion-segment>
</p>

  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/my_offers_ava1.jpg">
        </ion-avatar>
        <div item-end>
          <h2>Happy friday</h2>
          <h3>Double Up Food Bucks is a national model</h3>
        </div>
          <ion-toggle class="test" item-end [(ngModel)]="sausage" disabled="true"></ion-toggle>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only><ion-icon name="create"></ion-icon></button>
        <button color="danger" ion-button icon-only><ion-icon name="close"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/my_offers_ava2.jpg">
        </ion-avatar>
        <div item-end>
          <h2>Fifth beer free</h2>
          <h3>Double Up Food Bucks is a national model</h3>
        </div>
        <ion-toggle class="test" item-end [(ngModel)]="sausage" disabled="true"></ion-toggle>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only><ion-icon name="create"></ion-icon></button>
        <button color="danger" ion-button icon-only><ion-icon name="close"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/my_offers_ava1.jpg">
        </ion-avatar>
        <div item-end>
          <h2>Happy friday</h2>
          <h3>Double Up Food Bucks is a national model</h3>
        </div>
        <ion-toggle class="test" item-end [(ngModel)]="sausage" disabled="true"></ion-toggle>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only><ion-icon name="create"></ion-icon></button>
        <button color="danger" ion-button icon-only><ion-icon name="close"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
