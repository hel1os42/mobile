<ion-header>
  <ion-grid text-center class="grid-tabs-splash">
    <ion-row align-items-end>
      <a ion-col>
        <p><img src="assets/img/splash_screen/tab-icon1.svg"></p>
        <p class="font-65 text-white">Food & <br>drink</p>
      </a>
      <a ion-col>
        <p><img src="assets/img/splash_screen/tab-icon2.svg"></p>
        <p class="font-65 text-white">Beauty & <br>Fitness</p>
      </a>
      <a ion-col>
        <p><img src="assets/img/splash_screen/tab-icon3.svg"></p>
        <p class="font-65 text-white">Retail & <br>Services</p>
      </a>
      <a ion-col>
        <p><img src="assets/img/splash_screen/tab-icon4.svg"></p>
        <p class="font-65 text-white">Attractions & <br>Leisure</p>
      </a>
      <a ion-col>
        <p><img src="assets/img/splash_screen/tab-icon5.svg"></p>
        <p class="font-65 text-white">Others & <br>Online</p>
      </a>
    </ion-row>
  </ion-grid>
  <ion-segment text-uppercase>
    <ion-segment-button value="alloffers">
      All offers
    </ion-segment-button>
    <ion-segment-button value="new">
      New
    </ion-segment-button>
    <ion-segment-button value="monthly">
      Monthly
    </ion-segment-button>
    <ion-segment-button value="cheer">
      Featured
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content no-bounce class="padding-no">
  <ion-item class="block-search" no-lines padding-left padding-right>
    <ion-searchbar round placeholder=""></ion-searchbar>
    <a (click)="toggleMap()" item-end>
      <img *ngIf="!isMapVisible" src="assets/img/user_home/icon_pin.svg">
      <img *ngIf="isMapVisible" src="assets/img/user_home/icon_pin_hide.svg">
  </a>
    <a class="btn_search_settings"><img src="assets/img/user_home/icon_settings.svg"></a>
  </ion-item>

  <ion-list padding-left padding-right *ngIf="!isMapVisible" no-lines class="item-block-nau margin-top-10">
    <ion-item class="relative" *ngFor="let company of companies" (click)="openPlace()">
      <ion-avatar item-start text-center>
        <img src="assets/img/user_home/image1.png">
        <span *ngIf="company.is_featured" text-uppercase class="bold font-12 text-FF5A00">Featured</span>
      </ion-avatar>
      <div>
        <ion-icon class="text-FEC282 font-12" name="star"></ion-icon>
        <ion-icon class="text-FEC282 font-12" name="star"></ion-icon>
        <ion-icon class="text-FEC282 font-12" name="star"></ion-icon>
        <ion-icon class="text-FEC282 font-12" name="star"></ion-icon>
        <ion-icon class="text-FEC282 font-12" name="star-outline"></ion-icon>
        <img src="assets/img/user_home/icon_small_user.svg"><span class="font-75">{{ company.testimonials_count }}</span>
        <img class="margin-left-10" src="assets/img/user_home/icon_small_arrow.svg"><span class="font-75"> 100 m</span>
      </div>
      <div class="bold font-22 text-3E4B5D">{{ company.name }}
        <ion-icon class="font-75" name="ios-arrow-forward"></ion-icon>
      </div>
      <span class="type-food font-75 text-3E4B5D">Bakery</span>
      <span class="type-food font-75 text-3E4B5D">Burger</span>
      <div margin-top class="text-828282 font-12 wrap">{{ company. description }}</div>
      <img class="star_right" src="assets/img/place/icon_star.svg">

      <div item-end>
        <div class="num_right">
          <div class="font-36 text-FF5A00" text-center>
            {{ company. offers_count }}
          </div>
          <div class="font-10 text-828282">
            offers
          </div>
        </div>
      </div>

    </ion-item>

  </ion-list>

  <div *ngIf="isMapVisible">
      <div *ngIf="!coords.lat">Detecting your location...</div>
      <agm-map class="card" *ngIf="coords.lat" [zoom]="15" [latitude]="coords.lat" [longitude]="coords.lng">
        <agm-marker *ngFor="let company of companies" [latitude]="company.latitude" [longitude]="company.longitude"></agm-marker>
      </agm-map>
  </div>
</ion-content>
