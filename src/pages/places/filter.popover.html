<div class="modal_content">
    <ion-item no-lines>
        <ion-label text-left text-uppercase class="width-100 text-4F4F4F font-16">{{ 'PAGE_PLACES.SELECT_RADIUS' | translate }}
            <ion-badge color="secondary" item-right>{{ getRadius() }} {{ 'UNIT.KM' | translate }} </ion-badge>
        </ion-label>
        <ion-range item-end
            min="0"
            [max]="getLength()"
            [(ngModel)]="slider"
            (ionChange)="watchSlider()">
            <ion-label range-left>0.2</ion-label>
            <ion-label range-right>19849</ion-label>
        </ion-range>
    </ion-item>
    <a  (click)="openTypesSelect()" ion-item detail-none class="bg-gray margin-bottom-small" padding-left pedding-right>
      <ion-label text-uppercase class="text-4F4F4F font-16">{{ 'PAGE_PLACES.SELECT_TYPE' | translate }}</ion-label>
      <div item-end>
        <img *ngIf="isOpenTypesSelect && !getIsSelected(types)" src="assets/img/user_home/arrow_up.svg">
        <img *ngIf="!isOpenTypesSelect && !getIsSelected(types)" src="assets/img/user_home/arrow_down.svg">
        <img *ngIf="isOpenTypesSelect && getIsSelected(types)" src="assets/img/user_home/arrow_up_active.svg">
        <img *ngIf="!isOpenTypesSelect && getIsSelected(types)" src="assets/img/user_home/arrow_down_active.svg">
      </div>
    </a>

    <div *ngIf="isOpenTypesSelect" class="block-checks">
        <ion-item *ngFor="let type of types" no-lines>
            <ion-label item-end class="text-828282 font-16">{{ type.name }}</ion-label>
            <ion-checkbox 
                [(ngModel)]="type.isSelected" 
                (ionChange)="getSpecialities(type)" 
                item-end>
            </ion-checkbox>
        </ion-item>
    </div>

    <a *ngIf="specialities.length > 0" (click)="openSpecialitiesSelect()" ion-item detail-none class="bg-gray margin-bottom-small" padding-left pedding-right>
        <ion-label text-uppercase class="text-4F4F4F font-16">{{ 'PAGE_PLACES.SELECT_FEATURES' | translate }}</ion-label>
        <div item-end>
            <img *ngIf="isOpenSpecialitiesSelect && !getIsSelected(specialities)" src="assets/img/user_home/arrow_up.svg">
            <img *ngIf="!isOpenSpecialitiesSelect && !getIsSelected(specialities)" src="assets/img/user_home/arrow_down.svg">
            <img *ngIf="isOpenSpecialitiesSelect && getIsSelected(specialities)" src="assets/img/user_home/arrow_up_active.svg">
            <img *ngIf="!isOpenSpecialitiesSelect && getIsSelected(specialities)" src="assets/img/user_home/arrow_down_active.svg">
        </div>
    </a>

    <div *ngIf="isOpenSpecialitiesSelect" class="block-checks">
        <ion-item *ngFor="let speciality of specialities" no-lines>
            <ion-label item-end class="text-828282 font-16">{{ speciality.name }}</ion-label>
            <ion-checkbox 
                [(ngModel)]="speciality.isSelected"
                (ionChange)="checkSpeciality(speciality)" 
                item-end>
            </ion-checkbox>
        </ion-item>
    </div>

    <a *ngIf="tags.length > 0" (click)="openCuisineSelect()" ion-item detail-none class="bg-gray margin-bottom-small" padding-left pedding-right>
      <ion-label text-uppercase class="text-4F4F4F font-16">{{ 'PAGE_PLACES.SELECT_CUISINE' | translate }}</ion-label>
      <div item-end>
        <img *ngIf="isOpenCuisineSelect && !getIsSelected(tags)" src="assets/img/user_home/arrow_up.svg">
        <img *ngIf="!isOpenCuisineSelect && !getIsSelected(tags)" src="assets/img/user_home/arrow_down.svg">
        <img *ngIf="isOpenCuisineSelect && getIsSelected(tags)" src="assets/img/user_home/arrow_up_active.svg">
        <img *ngIf="!isOpenCuisineSelect && getIsSelected(tags)" src="assets/img/user_home/arrow_down_active.svg">
      </div>
    </a>

    <div *ngIf="isOpenCuisineSelect" class="block-checks">
      <ion-item *ngFor="let tag of tags" no-lines>
          <ion-label item-end class="text-828282 font-16">{{ tag.name }}</ion-label>
          <ion-checkbox [(ngModel)]="tag.isSelected" item-end></ion-checkbox>
        </ion-item>
    </div>
</div>
<div class="footer_btn" padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center class="margin-right-2proc">
                <button (click)="clear()" ion-button block color="secondary">{{ 'UNIT.CLEAR' | translate }}</button>
                <!-- <button *ngIf="isOpenTypesSelect" (click)="clear(types)" ion-button block color="secondary">{{ 'PAGE_PLACES.CLEAR' | translate }}</button>
                <button *ngIf="isOpenFeaturesSelect" (click)="clear(features)" ion-button block color="secondary">{{ 'PAGE_PLACES.CLEAR' | translate }}</button>
                <button *ngIf="isOpenCuisineSelect" (click)="clear(categories)" ion-button block color="secondary">{{ 'PAGE_PLACES.CLEAR' | translate }}</button> -->
            </ion-col>
            <ion-col text-center class="margin-left-2proc">
                <button (click)="close()" ion-button block color="primary">{{ 'UNIT.DONE' | translate }}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
