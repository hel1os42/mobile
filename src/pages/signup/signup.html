<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <div class="logo">
  </div>
  <div text-center text-uppercase class="text-gray">
    enter your phone
  </div>
  <ion-item padding class="border-bottom-no">
    <ion-select class="bg-gray-left" placeholder="+380" [(ngModel)]="numcode">
      <ion-option value="380">+380</ion-option>
      <ion-option value="101">+102</ion-option>
    </ion-select>
    <ion-input class="bg-graylight-right" type="tel" placeholder="" [(ngModel)] ="phone"></ion-input>
  </ion-item>

  <p padding>
  <button ion-button block middle color="secondary" margin-bottom (click)="getCode()">get code</button>
  </p>

  <div text-center text-uppercase class="color-gray font-75">
    we do not use your private data
  </div>
</ion-content>
