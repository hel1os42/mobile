<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="padding-sign" scroll="false">
  <div class="logo">
  </div>
  <div text-center class="title-big-sign">Phone Number</div>
  <div text-center class="margin-top-6vw font-75 text-4F4F4F">Please choose your country phone code<br>and fill your phone number</div>
  <ion-item class="border-bottom-no margin-top-6vw">
    <ion-select class="bg-gray-left" placeholder="+380" [(ngModel)]="numCode" interface="popover">
      <ion-option selected value="+380">+380</ion-option>
      <ion-option value="+1">+1</ion-option>
    </ion-select>
    <ion-input class="bg-gray-right" type="tel" placeholder="123-45-67" [(ngModel)] ="phone"></ion-input>
  </ion-item>

  <button text-uppercase class="margin-top-5vw" (click)="getCode()" [disabled]="!(phone)" ion-button block middle color="primary">Next</button>

</ion-content>

<ion-footer no-shadow no-border>
  <div text-center class="font-75 text-828282">
    Please do not disturb<br> your private data will be safety
  </div>
</ion-footer>
