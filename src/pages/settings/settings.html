<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <!--
    <a (click)="saveProfile()">
      <ion-icon padding-right color="dark" class="font-300" name="checkmark"></ion-icon>
    </a>
    -->
  </ion-navbar>
</ion-header>

<ion-content padding-top>
<div class="margin-bottom-10">
  <a (click)="toggleAccountsChoiceVisible()">
      <ion-icon class="text-828282" *ngIf="isAccountsChoiceVisible" name="arrow-down"></ion-icon>
      <ion-icon class="text-828282" *ngIf="!isAccountsChoiceVisible" name="arrow-up"></ion-icon>
      <div text-uppercase padding-left class="select font-14 text-4F4F4F">
        Choose your account <span text-lowercase>(hide)</span>
      </div>
  </a>
</div>

<div *ngIf="!isAccountsChoiceVisible" class="block-lines">
  <ion-grid class="ava_user_adv">
    <ion-row text-center align-items-center>
      <ion-col>
        <img margin-top src="assets/img/settings/user.svg">
        <p text-uppercase class="font-15 text-3E4B5D bold">Client</p>
      </ion-col>
      <ion-col>
         <ion-item no-lines>
            <ion-toggle (ionChange)="toggleAdvMode()" [(ngModel)]="isAdvMode"></ion-toggle>
         </ion-item>
      </ion-col>
      <ion-col>
        <img margin-top src="assets/img/settings/adv.svg">
        <p text-uppercase class="font-16 text-BDBDBD bold">Adventiser</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div class="block-lines">
  <div text-uppercase class="font-14 text-4F4F4F">Change your phone number</div>
</div>

<div class="block-lines block-phone">
  <ion-grid class="bg-gray">
    <ion-row align-items-center>
      <ion-col col-8 text-left padding-left>
        <div class="text-3E4B5D font-16">+380501234567</div>
      </ion-col>
      <ion-col col-4>
        <ion-item no-lines text-right>
          <button color="primary" ion-button round class="font-12 regular">Change</button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div class="block-lines">
  <div text-uppercase class="font-14 text-4F4F4F">Private data</div>
</div>

<div class="block-lines" mode="md">
    <ion-item  class="bg-gray margin-bottom-small"><ion-label margin-left item-end class="text-3E4B5D font-16">Show my private data</ion-label><ion-checkbox item-end></ion-checkbox></ion-item>
    <ion-item class="bg-gray margin-bottom-small"><ion-label margin-left item-end class="text-3E4B5D font-16">Show my phone number</ion-label> <ion-checkbox item-end></ion-checkbox></ion-item>
    <ion-item class="bg-gray"><ion-label margin-left item-end class="text-3E4B5D font-16">Show my e-mail address</ion-label> <ion-checkbox item-end></ion-checkbox></ion-item>
</div>

  <div text-uppercase margin>
    <a class="text-4F4F4F font-14" (click)="toggleSelectRadiusVisible()">Set radius for yours offers interest</a>
  </div>
  <ion-item (click)="toggleSelectRadiusVisible()" *ngIf="isSelectRadiusVisible" margin-bottom class="border-bottom-no">
    <ion-label>Offers radius</ion-label>
    <ion-select [(ngModel)]="radius" (ionChange)="toggleSelectRadiusVisible()" (ionCancel)="toggleSelectRadiusVisible()" placeholder="50 m" name="radius" class="bg-gray width-100" interface="action-sheet">
        <ion-option *ngFor="let radius of radiuses" [value]="radius">{{ radius }} m</ion-option>
    </ion-select>
  </ion-item>

  <div class="block-map">
    <div padding-left *ngIf="!coords.lat" >Detecting your location...</div>
      <agm-map class="card" *ngIf="coords.lat" [zoom]="15" [latitude]="coords.lat" [longitude]="coords.lng">
    </agm-map>
    <div id="marker"></div>
  </div>

  <p margin>
    <button (click)="saveProfile()" color="primary" ion-button block>Save changes</button>
  </p>
</ion-content>
