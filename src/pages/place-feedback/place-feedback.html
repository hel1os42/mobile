<ion-header>
  <ion-navbar>
    <ion-title>Testimonial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce *ngIf="testimonial">
  <div class="display-table" margin-top>
    <span class="bold font-22 text-3E4B5D">{{ testimonial.name }}</span>
    <span text-right class="font-12 text-828282">{{ testimonial.date }}</span>
  </div>
  <div margin-top>
    <div margin-right margin-bottom class="thumb_image" [style.background-image]="'url(' + testimonial.avatar_url + ')'"></div>
    <span class="margin-top-10 font-14 text-828282 italic">{{ testimonial.text }}
    </span>
  </div>
  <button (click)="back()" ion-button color="secondary">Back</button>

</ion-content>
