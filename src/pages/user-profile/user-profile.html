<ion-header>
  <ion-navbar>
    <ion-title>Your Account</ion-title>
    <ion-buttons end>
      <a><img src="../assets/img/settings.svg"></a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="padding-no">
  <ion-item margin-top class="border-bottom-no top-block-nau">
    <ion-avatar item-start>
      <div margin-left class="user_level font-22 text-white">L{{user.level}}</div>
    </ion-avatar>
    <div class="font-18 text-3E4B5D bold">{{ user?.name }}</div>
    <div class="font-14 text-828282">{{user.points}}</div>
    <a item-end (click)="openAchieve()" margin-right>
      <a><img src="../assets/img/user_profile/btn_icon1.svg"></a>
    </a>
    <a item-end (click)="openSettings()" margin-right>
      <a><img src="../assets/img/user_profile/btn_icon2.svg"></a>
    </a>
  </ion-item>

  <div margin-left margin-right>
    <img width="100%" src="assets/img/user_profile/circle.svg">
  </div>

  <div class="font-14 text-4F4F4F" margin-bottom text-uppercase text-center>Your tasks & jobs for today</div>

  <ion-grid text-center class="block-slider">
    <ion-row>
      <ion-col col-1 align-self-center>
        <a padding-left><ion-icon (click)="slidePrev()" name="ios-arrow-back" class="font-200 text-828282"></ion-icon></a>
      </ion-col>
      <ion-col class="grid" col-10 align-self-center>
        <ion-slides (click)="openRewards()" spaceBetween="10">
          <ion-slide>
            <ion-list no-lines>
              <ion-item class="text-white">
                <ion-avatar item-start>
                  <img src="assets/img/user_profile/slide1.svg">
                </ion-avatar>
                <div class="bold font-22 text-white">Get New Points</div>
                <div text-wrap class="font-12 text-white">Get new offers nearby for you place and improve your level</div>
              </ion-item>
            </ion-list>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col col-1 align-self-center>
        <a padding-right><ion-icon (click)="slideNext()" name="ios-arrow-forward" class="font-200 text-828282"></ion-icon></a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid text-center padding-top padding-bottom>
    <ion-row>
      <a ion-col class="text-gray" (click)="openUserOffers()" align-self-start>
        <div>
          <img src="assets/img/user_profile/offers.svg">
          <div class="bold font-22 text-3E4B5D">{{ user.offers_count }}</div>
          <div text-uppercase class="text-3E4B5D font-12">offers</div>
        </div>
      </a>
      <a ion-col class="text-gray" (click)="openUserNau()" align-self-end>
        <div>
          <img src="assets/img/user_profile/nau.svg">
          <div class="bold font-22 text-3E4B5D">{{ balance }}</div>
          <div text-uppercase class="text-3E4B5D font-12">nau</div>
        </div>
      </a>
      <a ion-col class="text-gray" (click)="openUserUsers()" align-self-start>
        <div>
          <img src="assets/img/user_profile/users.svg">
          <div class="bold font-22 text-3E4B5D">{{ user.referrals_count }}</div>
          <div text-uppercase class="text-3E4B5D font-12">users</div>
        </div>
      </a>
    </ion-row>
  </ion-grid>
<!--
  <button margin-top ion-button outline block color="dark">Get your first offer</button>
  <button margin-top margin-bottom ion-button outline block color="dark" (click)="logout()">LOGOUT</button>
-->
</ion-content>
