<ion-header>
  <ion-navbar>
    <ion-title>Create User Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (submit)="register()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="data.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password_confirm" name="password_confirm"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button large block>REGISTER</button>
      </div>
    </ion-list>
  </form>
</ion-content>
