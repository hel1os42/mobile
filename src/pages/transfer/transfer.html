<ion-header>
    <ion-navbar>
        <ion-title>{{ 'PAGE_TRANSFER.TRANSFER' | translate }}</ion-title>
    </ion-navbar>
    <div class="header-shadow"></div>
</ion-header>

<ion-content class="padding-no">

    <ion-item padding-top padding-left padding-right class="border-bottom-no top-block-nau">
        <ion-avatar item-start>
            <img src="assets/img/user_nau/icon_nau.svg">
        </ion-avatar>
        <div>
            <div class="font-18 text-3E4B5D bold">{{ balance }}</div>
            <div class="font-14 text-828282">NAU</div>
        </div>
    </ion-item>
    <form #form="ngForm">
        <div text-uppercase margin-top padding-left class="font-14 text-4F4F4F margin-bottom-10">
            {{ 'PAGE_TRANSFER.SOURCE_ADDRESS' | translate }}
        </div>
        <div class="block-lines relative">
            <ion-item no-lines>
                <ion-input [(ngModel)]="transferData.source"
                            class="bg-gray"
                            required
                            minlength="20"
                            pattern="^[a-zA-Z0-9]*$" 
                            type="text" 
                            name="source"
                            placeholder="{{ 'PAGE_TRANSFER.INPUT_ADDRESS' | translate }}">
            </ion-input>
            </ion-item>
            <a (click)="openPopover()" class="btn_scan">
                <img src="assets/img/scan_qr.svg">
            </a>
        </div>

        <div text-uppercase margin-top padding-left class="font-14 text-4F4F4F margin-bottom-10">
            {{ 'PAGE_TRANSFER.DESTINATION_ADDRESS' | translate }}
        </div>
        <div class="block-lines relative">
            <ion-item no-lines>
                <ion-input [(ngModel)]="transferData.destination"
                            class="bg-gray"
                            required
                            minlength="20"
                            pattern="^[a-zA-Z0-9]*$"  
                            type="text"
                            name="destination" 
                            placeholder="{{ 'PAGE_TRANSFER.INPUT_ADDRESS' | translate }}"></ion-input>
            </ion-item>
            <a (click)="scanBarcode()" class="btn_scan">
                <img src="assets/img/scan.svg">
            </a>
        </div>

        <div text-uppercase margin-top padding-left class="font-14 text-4F4F4F margin-bottom-10">
            {{ 'PAGE_TRANSFER.AMOUNT' | translate }}
        </div>
        <div class="block-lines">
            <ion-item no-lines>
                <ion-input (ionChange)="limitStr(amount, 10)"
                            (keyup)="updateAmount($event)"
                            [(ngModel)]="amount"
                            ngControl="amount"
                            required
                            class="bg-gray" 
                            type="number"
                            name="amount"
                            placeholder="{{ 'PAGE_TRANSFER.AMOUNT' | translate }}">
                </ion-input>
            </ion-item>
        </div>
   

    <p margin>
        <button (click)="transfer()" [disabled]="!form.valid"  color="primary" ion-button block>
            {{ 'PAGE_TRANSFER.TRANSFER' | translate }}
        </button>
    </p>
 </form>
</ion-content>
