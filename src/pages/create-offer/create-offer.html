<ion-header>
        <ion-navbar>
            <ion-title>Create New Offer</ion-title>
            <ion-buttons end>
              <button ion-button icon-only color="dark" class="btn_search">
                <span class="font-75">Next</span>
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

    <ion-content padding>
        <form (submit)="createOffer()">
          <div class="progress-block">
            <div class="progress-line"></div>
            <div class="progress-line-fill"></div>
            <span class="circle fill"></span>
            <span class="circle no-fill"></span>
            <span class="circle no-fill"></span>
            <span class="circle no-fill"></span>
            <span class="circle no-fill"></span>
            <span class="circle no-fill"></span>
          </div>
          <p text-uppercase text-center padding-top>Name & desription</p>
            <ion-list padding-top>
                <ion-item no-lines>
                    <ion-input [(ngModel)]="offer.label" [ngModelOptions]="{standalone: true}" class="bg-gray" type="text" placeholder="Offer Name"></ion-input>
                </ion-item>

                <ion-item padding-top no-lines>
                  <ion-textarea [(ngModel)]="offer.description" [ngModelOptions]="{standalone: true}" class="bg-gray" placeholder="Description"></ion-textarea>
                </ion-item>

                <div padding>
                    <button class="browse font-75" color="dark" type="button" margin-top ion-button round outline block>Add photo</button>
                </div>

                <ion-item padding-top class="border-bottom-no">

                            <ion-option value="">Food Category</ion-option>
                            <ion-option value="">Drink Category</ion-option>
                            <ion-option value="">Healthy Food</ion-option>

                    </ion-item>

                        </ion-col>
                        <ion-col class="bcg">
                                <ion-datetime [(ngModel)]="offer.start_time" [ngModelOptions]="{standalone: true}" displayFormat="h:mm a"></ion-datetime>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-grid>
                    <ion-row>
                        <ion-col col-2>
                                <ion-label>to</ion-label>
                        </ion-col>
                        <ion-col col-6 class="bcg">
                                <ion-datetime [(ngModel)]="offer.finish_date" [ngModelOptions]="{standalone: true}" displayFormat="DDD/D/MM/YYYY" min="2017-09-01" max="2022"></ion-datetime>
                        </ion-col>
                        <ion-col class="bcg">
                                <ion-datetime [(ngModel)]="offer.finish_time" [ngModelOptions]="{standalone: true}" displayFormat="h:mm a"></ion-datetime>

                    </ion-row>
                </ion-grid>


                <div padding-top padding-bottom>
                        <a (click)="toggleSelect()">
                          <ion-icon *ngIf="!isSelectVisible" name="arrow-down"></ion-icon>
                          <ion-icon *ngIf="isSelectVisible" name="arrow-up"></ion-icon>
                          <div class="select">
                              Additional options
                          </div>
                        </a>
                      </div>

              <div [ngClass]="{ 'accord-visibility' : (isSelectVisible), 'accord-hidden' : (!isSelectVisible) }">

                        <ion-select placeholder="Unlimited offer" class="bg-gray width-100" interface="action-sheet">

                    </ion-item>

                    <ion-grid padding>

                    </ion-grid>

            </div>

              <div margin-top>
                <button ion-button block text-uppercase>Next step</button>
              </div>

              <!--
              <div padding>
                <button ion-button block text-uppercase>>Create offer</button>

            </ion-list>
        </form>
    </ion-content>
