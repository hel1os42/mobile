<ion-header>
    <ion-navbar>
        <ion-title>{{ offer.id ? "Edit Offer" : "Create Offer" }}</ion-title>
        <ion-buttons end class="padding-right-3vw">
            <button (click)="openCreateOffer1Page()" ion-button icon-only color="dark" class="btn_search">
                <span class="font-12 text-333333 no-bold">Next</span>
                <ion-icon class="text-828282" name="arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-list no-lines>
        <p margin>
            <span class="progress-block">
                <span class="progress-line"></span>
                <span class="progress-line-fill"></span>
                <span class="circle fill-first"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
            </span>
        </p>
    </ion-list>
    <div class="header-shadow"></div>
</ion-header>

<ion-content>

    <div class="text-4F4F4F font-14 margin-bottom-10" text-uppercase margin-top margin-left margin-right>Name & description</div>
    <div class="block-lines">
        <ion-item no-lines>
            <ion-input [(ngModel)]="offer.label" class="bg-gray" type="text" placeholder="Offer Name"></ion-input>
        </ion-item>

        <ion-item no-lines margin-top>
            <ion-textarea [(ngModel)]="offer.description" class="bg-gray-radius-small" placeholder="Offer description"></ion-textarea>
        </ion-item>
    </div>
    <div class="block-lines">
        <button (click)="addPicture()" class="browse font-16 text-3E4B5D no-bold" type="button" ion-button round outline block text-uppercase>
            Add picture
        </button>
    </div>

    <!-- <input type="file" accept="image/*" (change)="fileChange($event)"> -->

    <p margin>
        <button (click)="openCreateOffer1Page()" ion-button block text-uppercase color="primary">Next step</button>
    </p>



</ion-content>
