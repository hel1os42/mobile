        </ion-item>
  
        <ion-item>
          <ion-input padding-top type="text" placeholder="Add offer description here"></ion-input>
        </ion-item>

        <div padding>

        </div>
        <div padding>
        <ion-item>
           <ion-label>Your income</ion-label>
            <ion-select>
              <ion-option value="nes">NES</ion-option>
              <ion-option value="n64">Nintendo64</ion-option>
            </ion-select>
        </ion-item>
        </div>
        <ion-item padding>
            <ion-label>Your income</ion-label>
            <ion-select>
              <ion-option value="nes">NES</ion-option>
              <ion-option value="n64">Nintendo64</ion-option>
            </ion-select>
        </ion-item>
