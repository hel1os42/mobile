<ion-header>
    <ion-navbar>
        <ion-title>Create New Offer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="createOffer()">
        <ion-list>

            <ion-item>
                <ion-input class="font-150" type="text" placeholder="Input Offer Name"></ion-input>
            </ion-item>

            <ion-item padding-top>
                <ion-input type="text" placeholder="Add offer description here"></ion-input>
            </ion-item>

            <div padding>
                <button class="browse" type="button" margin-top ion-button round outline block>Browse Picture</button>
            </div>

            <ion-grid>
                <ion-row>
                    <ion-col col-2>
                            <ion-label>from</ion-label>
                    </ion-col>
                    <ion-col col-6 class="bcg">
                            <ion-datetime displayFormat="DDD/D/MM/YYYY"></ion-datetime>
                    </ion-col>
                    <ion-col class="bcg">
                            <ion-datetime displayFormat="h:mm a"></ion-datetime>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-grid>
                <ion-row>
                    <ion-col col-2>
                            <ion-label>to</ion-label>
                    </ion-col>
                    <ion-col col-6 class="bcg">
                            <ion-datetime displayFormat="DDD/D/MM/YYYY"></ion-datetime>
                    </ion-col>
                    <ion-col class="bcg">
                            <ion-datetime displayFormat="h:mm a"></ion-datetime>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-item padding-top class="border-bottom-no select-left">
                <ion-select placeholder="Choose category" class="bg-gray width-100" interface="action-sheet">
                    <ion-option value="">Food &amp; Drink</ion-option>
                    <ion-option value="">Food Category</ion-option>
                    <ion-option value="">Drink Category</ion-option>
                    <ion-option value="">Healthy Food</ion-option>
                </ion-select>
            </ion-item>

            <ion-item padding-top class="border-bottom-no">
                <ion-select placeholder="Set Working time" class="bg-gray width-100" interface="action-sheet">
                    <ion-option value="">All Day</ion-option>
                    <ion-option value="">All Week</ion-option>
                    <ion-option value="">All Month</ion-option>
                    <ion-option value="">All Year</ion-option>
                    <ion-option value="">Set Time</ion-option>
                </ion-select>
            </ion-item>

            <div padding>
                Additional options
            </div>

            <div>
                <ion-item padding-top class="border-bottom-no">
                    <ion-select placeholder="Unlimited offer" class="bg-gray width-100" interface="action-sheet">
                        <ion-option value="">Limited</ion-option>
                        <ion-option value="">Unlimited</ion-option>
                    </ion-select>
                </ion-item>

                <ion-grid padding>
                    <ion-row>
                        <ion-col col-6>
                            <p>Working radius:</p>
                        </ion-col>
                        <ion-col col-6>
                            <ion-item class="border-bottom-no">
                                <ion-label>{{radius}}</ion-label>
                                <ion-select [(ngModel)]="radius" placeholder="50 m" name="radius" class="bg-gray width-100" interface="action-sheet">
                                    <ion-option value="50">50 m</ion-option>
                                    <ion-option value="100">100 m</ion-option>
                                    <ion-option value="150">150 m</ion-option>
                                    <ion-option value="200">200 m</ion-option>
                                    <ion-option value="250">250 m</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>

            <div padding id="map">
                <img src="assets/img/map.jpg" />
            </div>

            <div padding>
                <button ion-button block>CREATE OFFER</button>
            </div>
        </ion-list>
    </form>
</ion-content>
