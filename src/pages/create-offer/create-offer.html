<ion-header>
    <ion-navbar>
        <ion-title>{{( offer.id ? 'PAGE_CREATE-OFFER.EDIT_OFFER' : 'PAGE_CREATE-OFFER.CREATE_OFFER' ) | translate }}</ion-title>
        <ion-buttons end class="padding-right-3vw">
            <button (click)="openCreateOffer1Page()" [disabled]="!(offer.label && offer.description)" ion-button icon-only color="dark" class="btn_search">
                <span class="font-12 text-333333 no-bold">{{ 'PAGE_CREATE-OFFER.NEXT' | translate }}</span>
                <ion-icon class="text-828282" name="arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-list no-lines>
        <p margin>
            <span class="progress-block">
                <span class="progress-line"></span>
                <span class="progress-line-fill"></span>
                <span class="circle fill-first"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
                <span class="circle no-fill"></span>
            </span>
        </p>
    </ion-list>
    <div class="header-shadow"></div>
</ion-header>

<ion-content>

    <div class="text-4F4F4F font-14 margin-bottom-10" text-uppercase margin-top margin-left margin-right>{{ 'PAGE_CREATE-OFFER.NAME_DESCRIPTION' | translate }}</div>
    <div class="block-lines">
        <form [formGroup]="formData" (ngSubmit)="openCreateOffer1Page()">
        <ion-item no-lines>
            <ion-input class="bg-gray" maxlength="30" formControlName="offerLabel" type="text" placeholder="{{ 'PAGE_CREATE-OFFER.OFFER_NAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item no-lines margin-top>
            <ion-textarea maxlength="250" class="bg-gray-radius-small" formControlName="offerDescription" placeholder="{{ 'PAGE_CREATE-OFFER.OFFER_DESCRIPTION' | translate }}"></ion-textarea>
        </ion-item>
        </form>
    </div>
    <div class="block-lines">
        <button (click)="addPicture()" class="browse font-16 text-3E4B5D no-bold" type="button" ion-button round outline block text-uppercase>
            {{ 'PAGE_CREATE-OFFER.ADD_PICTURE' | translate }}
        </button>
    </div>

    <!-- <input type="file" accept="image/*" (change)="fileChange($event)"> -->

    <p margin>
        <button (click)="openCreateOffer1Page()" [disabled]="!formData.valid" ion-button block text-uppercase color="primary">{{ 'PAGE_CREATE-OFFER.NEXT_STEP' | translate }}</button>
    </p>

</ion-content>
