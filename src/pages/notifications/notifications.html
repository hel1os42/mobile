<ion-header>
  <ion-navbar>
    <ion-title>Notifications</ion-title>
    <ion-buttons end margin-right>
        <a *ngIf="!isVisibleSearch" (click)="toggleSearch()"><img src="assets/img/notifications/btn_search_active.svg"></a>
        <a *ngIf="isVisibleSearch" (click)="toggleSearch()"><img src="assets/img/notifications/btn_search_not_active.svg"></a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="isVisibleSearch" class="block-search" no-lines>
    <ion-searchbar round placeholder=""></ion-searchbar>
    <a class="btn_search_settings"><img src="assets/img/user_home/icon_settings.svg"></a>
  </ion-item>

  <div margin-top class="font-14 text-4F4F4F" text-uppercase>Today</div>
  <ion-list no-lines class="item-block-nau">
    <ion-item detail-push class="today">
      <ion-avatar item-start>
        <img src="assets/img/user_users/ava1.png">
      </ion-avatar>
      <div class="bold font-20 text-3E4B5D">Alex Miller</div>
      <div text-regular class="margin-top-10 font-12 text-828282">Sent new message for you</div>
      <button ion-button margin-top class="btn_next font-14 text-white">Read</button>
    </ion-item>
  </ion-list>

  <div margin-top class="font-14 text-4F4F4F" text-uppercase>Yesterday</div>
  <ion-list no-lines class="item-block-nau">
    <ion-item detail-push class="yesterday">
      <ion-avatar item-start>
        <img src="assets/img/place/offers_image1.png">
      </ion-avatar>
      <div class="bold font-20 text-3E4B5D">Happy Friday</div>
      <div class="margin-top-10 font-12 text-828282 wrap text-overflow-35">Our restaurant wants offer your interesting proposition!</div>
      <div text-uppercase class="margin-top-10 bold font-14 text-FF8B10">Get your chance!</div>
    </ion-item>

    <ion-item detail-push class="yesterday">
      <ion-avatar item-start>
        <img src="assets/img/place/offers_image2.png">
      </ion-avatar>
      <div class="bold font-20 text-3E4B5D">System Notification</div>
      <div class="margin-top-10 font-12 text-828282 wrap text-overflow-35">Proper credit, use the embedded credit already in the icon you downloaded</div>
    </ion-item>
  </ion-list>


</ion-content>
