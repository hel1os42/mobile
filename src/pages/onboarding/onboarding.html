<ion-content scroll="false">
  <ion-slides pager="true">
    <ion-slide class="slide1">
      <img src="assets/img/slide1_icon.png" class="slide-image"/>
      <h1>Hello!</h1>
      <div padding-top text-uppercase class="font-75 text-gray">Create your amazing offers</div>
    </ion-slide>
    <ion-slide class="slide2">
      <img src="assets/img/slide2_icon.png" class="slide-image"/>
      <h1>Make money!</h1>
      <div padding-top text-uppercase class="font-75 text-gray">Sale your offers profitably</div>
    </ion-slide>
    <ion-slide class="slide3">
      <img src="assets/img/slide3_icon.png" class="slide-image"/>
      <h1>Enjoy!</h1>
      <div padding-top text-uppercase class="font-75 text-gray">Enjoy your own business</div>
    </ion-slide>
  </ion-slides>
  <div padding>
    <button ion-button block (click)="skip()">SKIP</button>
  </div>
  <div padding-bottom></div>
</ion-content>
