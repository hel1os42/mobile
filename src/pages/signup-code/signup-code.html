<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content class="padding-sign" scroll="false">
    <div class="logo">
    </div>

    <div text-center class="title-big-sign">{{ 'PAGE_SIGNUP-CODE.CONFIRM' | translate }}</div>
    <div text-center class="margin-top-6vw font-75 text-4F4F4F">{{ 'PAGE_SIGNUP-CODE.PLEASE_FILL_CONFIRMATION_CODE' | translate }}
        <br>{{ 'PAGE_SIGNUP-CODE.FROM_MESSAGE' | translate }}</div>

    <form #form="ngForm" (ngSubmit)="next()">
        <div margin-top class="bg-gray margin-top-6vw">
            <ion-item class="border-bottom-no">
                <ion-label class="label-left">OTP</ion-label>
                <ion-input (keyup)="updateList($event)" (ionChange)="limitStr(register.code)" [(ngModel)]="register.code" [minlength]="6" ngControl="code"
                    name="code" type="number" placeholder="XXXXXX"></ion-input>
            </ion-item>
        </div>
    </form>

    <button text-uppercase class="margin-top-6vw" (click)="signUp()" [disabled]="!form.valid" ion-button block middle type="submit"
        color="primary">{{ 'UNIT.SIGN_UP' | translate }}</button>
</ion-content>

<ion-footer no-shadow no-border>
    <div text-center class="font-75 text-828282">
        {{ 'PAGE_SIGNUP-CODE.ONE_TIME' | translate }}
        <br>{{ 'PAGE_SIGNUP-CODE.CONFIRM_PHONE_NUMBER' | translate }}.
    </div>
    <div  *ngIf="getDevMode()" class="devmode">Dev mode</div>
</ion-footer>
