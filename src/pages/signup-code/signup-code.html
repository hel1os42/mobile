<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content class="padding-sign" scroll="false">
    <div class="logo">
    </div>

    <div text-center class="title-big-sign">{{ 'PAGE_SIGNUP-CODE.CONFIRM' | translate }}</div>
    <div text-center class="margin-top-6vw font-75 text-4F4F4F">{{ 'PAGE_SIGNUP-CODE.PLEASE_FILL_CONFIRMATION_CODE' | translate }}<br>{{ 'PAGE_SIGNUP-CODE.FROM_MESSAGE' | translate }}</div>

    <div margin-top class="bg-gray margin-top-6vw">
        <ion-item class="border-bottom-no">
            <ion-label class="label-left">OTP</ion-label>
            <ion-input type="tel" placeholder="XX-XX-XX" [(ngModel)]="register.code"></ion-input>
        </ion-item>
    </div>

    <button text-uppercase class="margin-top-6vw" (click)="signUp()" ion-button block middle color="primary">{{ 'PAGE_SIGNUP-CODE.NEXT' | translate }}</button>

</ion-content>

<ion-footer no-shadow no-border>
  <div text-center class="font-75 text-828282">
      {{ 'PAGE_SIGNUP-CODE.ONE_TIME' | translate }}<br>{{ 'PAGE_SIGNUP-CODE.CONFIRM_PHONE_NUMBER' | translate }}.
  </div>
</ion-footer>
