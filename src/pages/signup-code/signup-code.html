<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content class="padding-sign" scroll="false">
    <div class="logo">
    </div>

    <div text-center class="title-big-sign">Confirm</div>
    <div text-center class="margin-top-6vw font-75 text-4F4F4F">Please fill confirmation code<br>from message</div>

    <ion-item class="margin-top-6vw border-bottom-no">
        <ion-label class="bg-gray-left label-left">OTP</ion-label>
        <ion-input class="bg-gray-right" type="tel" placeholder="XX-XX-XX" [(ngModel)]="register.code"></ion-input>
    </ion-item>

    <button text-uppercase class="margin-top-6vw" (click)="signUp()" ion-button block middle color="primary">Next</button>

</ion-content>

<ion-footer no-shadow no-border>
  <div text-center class="font-75 text-828282">
    One-time password helps to you<br>confirm phone number.
  </div>
</ion-footer>
