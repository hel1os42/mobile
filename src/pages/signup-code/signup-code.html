
<ion-content scroll="false">
  <div class="logo">
  </div>
  <div text-center text-uppercase class="color-gray">
    enter code
  </div>
  <ion-item>
    <ion-select [(ngModel)]="numcode">
      <ion-option value="380">+380</ion-option>
      <ion-option value="101">+101</ion-option>s
    </ion-select>
    <ion-input type="tel" placeholder="" [(ngModel)]="code"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block middle color="secondary" margin-bottom (click)="getCode()">get code</button>
  </div>
  <div text-center text-uppercase class="color-gray font-75">
    we do not use your private data
  </div>
</ion-content>
