<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
    <div class="logo">
    </div>
    <p text-center text-uppercase>
        enter confirmation code
    </p>

    <ion-grid>
      <ion-row>
        <ion-col offset-1 col-10 text-center class="font-75">Please input confirmation code from SMS</ion-col>
      </ion-row>
    </ion-grid>

    <ion-item padding class="border-bottom-no">
        <ion-label class="bg-graydark-left label-left">OTP</ion-label>
        <ion-input class="bg-gray-right" type="tel" placeholder="" [(ngModel)]="code"></ion-input>
    </ion-item>

    <p padding>
        <button ion-button block middle color="secondary" margin-bottom (click)="getCode()">Next</button>
    </p>

    <p text-center class="font-75 text-gray">One-time password helps you<br>confirm phone number.</p>
</ion-content>
