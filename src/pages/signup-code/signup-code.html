<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
    <div class="logo">
    </div>
    <p padding text-center text-uppercase class="color-gray">
        enter code
    </p>

    <ion-item padding class="border-bottom-no">
        <ion-input class="bg-gray" type="tel" placeholder="" [(ngModel)]="code"></ion-input>
    </ion-item>

    <p padding>
        <button ion-button block middle color="secondary" margin-bottom (click)="getCode()">apply</button>
    </p>
    <div text-center text-uppercase class="color-gray font-75">
        please input code from sms. we sent code to you
    </div>
</ion-content>
