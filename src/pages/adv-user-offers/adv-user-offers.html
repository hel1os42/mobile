<ion-header>
    <ion-navbar>
        <ion-title>Offers</ion-title>
    </ion-navbar>
    <div class="header-shadow"></div>
</ion-header>

<ion-content padding>
    <ion-item class="border-bottom-no top-block-nau">
        <div item-start>
            <img src="assets/img/user_offers/icon_lock.svg">
        </div>
        <div item-content>
            <div class="font-18 text-3E4B5D bold">{{ total }}</div>
            <div class="font-14 text-828282">Created Offers</div>
        </div>
        <button (click)="openCreateOffer()" item-end ion-button class="btn_transfer font-14 text-white extrabold">Create new</button>
        <a item-end margin-left class="font-0 btn_calendar_user">
            <a>
                <img src="assets/img/user_offers/icon_right.svg">
            </a>
            <ion-datetime doneText="Ok" [(ngModel)]="date" (ngModelChange)="filterByDate()" displayFormat="DDD DD/MM/YYYY" pickerFormat="MMM/DD/YYYY"
                min="2017-10-01" max="2021-12-31">
            </ion-datetime>
        </a>
    </ion-item>
    <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)" text-uppercase margin-top class="nau-segment">
        <ion-segment-button value="all">
            All
        </ion-segment-button>
        <ion-segment-button value="featured">
            Featured
        </ion-segment-button>
        <ion-segment-button value="active">
            Active
        </ion-segment-button>
        <ion-segment-button value="deactive">
            Off
        </ion-segment-button>
    </ion-segment>

    <ion-list margin-top no-lines class="item-block-nau">
        <ion-item-sliding *ngFor="let offer of offers">
            <ion-item>
                <ion-avatar item-start>
                    <!-- <div [ngClass]="{ 'grayscale' : (!offer.status == 'active') }" class="thumb_image" [style.background-image]="'url(' + offer.picture_url + ')'"></div> -->
                    <div [ngClass]="{ 'grayscale' : (!offer.status == 'active') }" class="thumb_image" [style.background-image]="'url(assets/img/place/offers_image1.png)'"></div>
                </ion-avatar>
                <div item-content>
                    <div class="bold font-22 text-3E4B5D">{{ offer.label }}</div>
                    <div class="bold font-14 text-FF8B10 padding-top-1vw" text-uppercase>
                        <span class="text-828282 no-bold">Redeemed</span> 53 times
                    </div>
                    <div class="font-14 text-828282 regular padding-top-1vw">Was created:
                        <br>{{ offer.created_at.slice(0, 10) }}</div>
                </div>
                <div item-end>
                    <ion-toggle [checked]="offer.status == 'active'"></ion-toggle>
                </div>
            </ion-item>
            <ion-item-options side="right">
                <button (click)="openEditOffer(offer)" ion-button class="bg-3E4B5D">
                    <img src="assets/img/adv-user-offers/edit.svg">
                    <div text-uppercase class="font-12 regular text-white">Edit</div>
                </button>
                <button [disabled]="offer.status == 'active'" ion-button class="bg-FF5A00">
                    <img src="assets/img/adv-user-offers/delete.svg">
                    <div text-uppercase class="font-12 regular text-white">Delete</div>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-infinite-scroll *ngIf="page <= lastPage" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading offers..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
