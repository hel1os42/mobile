<ion-header>
    <ion-navbar>
        <ion-title>{{ 'PAGE_SETTINGS-CHANGE-PHONE.CHANGE_PHONE_NUMBER' | translate }}</ion-title>
    </ion-navbar>
    <div class="header-shadow"></div>
</ion-header>

<ion-content class="padding-no">
    <div *ngIf="visibleChangePhone">
        <div text-uppercase margin-top padding-left class="font-14 text-4F4F4F margin-bottom-10">
            {{ 'PAGE_SETTINGS-CHANGE-PHONE.ENTER_NEW_PHONE_NUMBER' | translate }}
        </div>
        <div class="block-lines">
            <ion-item no-lines>
                <ion-input [(ngModel)]="phone" [value]="user.phone" class="bg-gray" type="text" placeholder=""></ion-input>
            </ion-item>
        </div>
        <p margin>
            <button (click)="toggleChangePhone()" color="primary" ion-button block>{{ 'PAGE_SETTINGS-CHANGE-PHONE.GET_CONFIRM_CODE' | translate }}</button>
        </p>
    </div>

    <div *ngIf="!visibleChangePhone">
        <div text-uppercase margin-top padding-left class="font-14 text-4F4F4F margin-bottom-10">
            {{ 'PAGE_SETTINGS-CHANGE-PHONE.ENTER_CONFIRMATION_CODE' | translate }}
        </div>
        <div class="block-lines">
            <ion-item no-lines>
                <ion-input [(ngModel)]="otp" class="bg-gray" type="text" placeholder=""></ion-input>
            </ion-item>
        </div>
        <p margin>
            <button (click)="changePhone()" color="primary" ion-button block>{{ 'PAGE_SETTINGS-CHANGE-PHONE.CHANGE_NUMBER' | translate }}</button>
        </p>
    </div>
</ion-content>
