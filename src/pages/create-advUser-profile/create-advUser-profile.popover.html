<div class="modal_content">

    <div text-uppercase text-center class="font-16 text-#4F4F4F semibold padding-bottom-5vw">Category</div>

    <div class="block-checks">
        <ion-item *ngFor="let rootCategory of rootCategories" no-lines>
            <ion-label item-end class="text-828282 font-16 semibold table">
                <div class="block-img-category"><img [src]="rootCategory.img"></div>
                <span class="table-cell">{{ rootCategory.name }}</span>
            </ion-label>
            <ion-checkbox [(ngModel)]="rootCategory.isSelected" item-end></ion-checkbox>
        </ion-item>
    </div>
</div>
<div class="footer_btn" padding-left padding-right padding-bottom>
    <ion-grid>
        <ion-row>
            <ion-col text-center class="margin-right-2proc">
                <button (click)="clear()" ion-button block color="secondary">Cancel</button>
            </ion-col>
            <ion-col text-center class="margin-left-2proc">
                <button (click)="close()" ion-button block color="primary">Done</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
