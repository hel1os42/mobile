<div class="modal_content">
    
        <div text-uppercase text-center class="font-16 text-#4F4F4F semibold padding-bottom-5vw">Category</div>
    
        <div class="block-checks">
            <ion-item *ngFor="let category of categories" no-lines>
                <ion-label item-end class="text-828282 font-16 semibold table">
                    <span class="table-cell">{{ category.name }}</span>
                </ion-label>
                <ion-checkbox [(ngModel)]="category.isSelected" item-end></ion-checkbox>
            </ion-item>
        </div>
    </div>
    <div class="footer_btn" padding-left padding-right padding-bottom>
        <ion-grid>
            <ion-row>
                <ion-col text-center class="margin-right-2proc">
                    <button (click)="cancel()" ion-button block color="secondary">Cancel</button>
                </ion-col>
                <ion-col text-center class="margin-left-2proc">
                    <button (click)="save()" ion-button block color="primary">Done</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
