<ion-header>
    <ion-navbar>
        <ion-title>Create account</ion-title>
    </ion-navbar>
    <ion-list class="margin-0">
        <div *ngIf="!cover_url || cover_url == 0" class="cover">
            <div *ngIf="picture_url && picture_url != 0" (click)="addLogo()" class="cover_logo" [style.background-image]="'url(' + picture_url + ')'"></div>
            <div *ngIf="!picture_url || picture_url == 0" (click)="addLogo()" class="cover_logo_adv">
                <span text-uppercase class="font-12 semibold">Add
                    <br>logo</span>
            </div>
            <button (click)="addCover()" class="btn_right font-12" text-uppercase ion-button>Set image</button>
        </div>
        <div *ngIf="cover_url && cover_url != 0" class="cover" [style.background-image]="'url(' + cover_url + ')'">
            <div *ngIf="picture_url && picture_url != 0" (click)="addLogo()" class="cover_logo" [style.background-image]="'url(' + picture_url + ')'"></div>
            <div *ngIf="!picture_url || picture_url == 0" (click)="addLogo()" class="cover_logo_adv">
                <span text-uppercase class="font-12 semibold">Add
                    <br>logo</span>
            </div>
            <button (click)="addCover()" class="btn_right font-12" text-uppercase ion-button>Set image</button>
        </div>
    </ion-list>
    <div class="header-shadow"></div>
</ion-header>

<ion-content class="padding-no">
    <div class="text-4F4F4F font-14 margin-bottom-10 padding-top-9vw" text-uppercase margin-top margin-left margin-right>Add company name & descriptions</div>
    <div class="block-lines">
        <ion-item no-lines>
            <ion-input [(ngModel)]="company.name" class="bg-gray" type="text" placeholder="Company name"></ion-input>
        </ion-item>

        <ion-item no-lines margin-top>
            <ion-textarea [(ngModel)]="company.description" class="bg-gray-radius-small" placeholder="Company description"></ion-textarea>
        </ion-item>
    </div>

    <div class="block-lines">
        <div class="text-4F4F4F font-14" text-uppercase>Category & type your place</div>
    </div>

    <div class="block-lines">
        <a (click)="showCategoriesPopover()" ion-item detail-push padding-left class="bg-gray margin-bottom-small">
            <ng-container *ngIf="selectedCategory">
                <div class="text-3E4B5D font-16 semibold table">
                    <span class="table-cell font-0">
                        <img class="choose-img" [src]="selectedCategory.image_url">
                    </span>
                    <span class="table-cell padding-left-2vw"> {{ selectedCategory.name }}</span>
                </div>
            </ng-container>

            <ng-container *ngIf="!selectedCategory">
                <div class="text-3E4B5D font-16 semibold">Choose category</div>
            </ng-container>
        </a>

        <a *ngIf="selectedCategory" (click)="showChildCategoriesPopover()" ion-item detail-push padding-left class="bg-gray ">
            <ng-container *ngIf="selectedChildCategories">
                <div class="text-3E4B5D font-16 semibold">
                    {{ childCategoriesNames }}
                </div>
            </ng-container>

            <ng-container *ngIf="!selectedChildCategories">
                <div class="text-3E4B5D font-16 semibold">
                    {{ selectedCategory.name + ' categories' }}
                </div>
            </ng-container>
        </a>
    </div>

    <div class="block-lines">
        <div class="text-4F4F4F font-14" text-uppercase>Choose your office location</div>
        <div>{{ address }}</div>
    </div>

    <div *ngIf="coords.lat" class="block-map">
        <div *ngIf="!coords.lat">Detecting your location...</div>
        <agm-map [zoom]="12" [latitude]="coords.lat" [longitude]="coords.lng" (centerChange)="onMapCenterChange($event)" [fitBounds]="bounds">
        </agm-map>
        <div id="marker"></div>
    </div>

    <p margin>
        <button (click)="createAccount()" ion-button block color="primary">Create account</button>
    </p>

</ion-content>
