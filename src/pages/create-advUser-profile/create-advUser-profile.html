<ion-header>
  <ion-navbar>
    <ion-title>Create account</ion-title>
  </ion-navbar>
    <ion-list class="margin-0">
        <div class="cover">
            <!-- <img class="cover_logo" [src]="company.picture_url"> -->
            <div class="cover_logo">
                <span text-uppercase class="font-12 semibold">Add<br>logo</span>
            </div>
            <button class="btn_right font-12" text-uppercase ion-button>Set image</button>
        </div>
    </ion-list>
</ion-header>

<ion-content class="padding-no">
    <div class="text-4F4F4F font-14 margin-bottom-10 padding-top-9vw" text-uppercase margin-top margin-left margin-right>Add company name & descriptions</div>
    <div class="block-lines">
        <ion-item no-lines>
            <ion-input class="bg-gray" type="text" placeholder="Company name"></ion-input>
        </ion-item>

        <ion-item no-lines margin-top>
            <ion-textarea class="bg-gray-radius-small" placeholder="Company description"></ion-textarea>
        </ion-item>
    </div>

    <div class="block-lines">
        <div class="text-4F4F4F font-14" text-uppercase>Category & type your place</div>
    </div>

    <div class="block-lines">
        <a ion-item detail-push class="bg-gray">
            <ion-select [(ngModel)]="selectedCategory" placeholder="Choose category" interface="action-sheet">
                <ion-option *ngFor="let category of categories" [value]="category">{{ category.name }}</ion-option>
            </ion-select>
        </a>
    </div>

    <div class="block-lines">
        <div class="text-4F4F4F font-14" text-uppercase>Choose your office location</div>
    </div>

    <div padding-bottom>
        <div *ngIf="!coords.lat" >Detecting your location...</div>
        <agm-map *ngIf="coords.lat" [zoom]="15" [latitude]="coords.lat" [longitude]="coords.lng">
            <agm-marker [latitude]="coords.lat" [longitude]="coords.lng"></agm-marker>
        </agm-map>
    </div>

    <button (click)="openAdvUserProfile()" ion-button full margin-top color="primary">Create account</button>

</ion-content>
