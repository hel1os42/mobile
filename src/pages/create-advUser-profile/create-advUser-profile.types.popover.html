<div class="modal_content">
    <div text-uppercase text-center class="modal-title-fixed font-16 text-#4F4F4F semibold padding-bottom-5vw">{{ 'PAGE_CREATE-ADVUSER-PROFILE.CHOOSE_TYPE' | translate }}</div>
 
    <div class="block-checks">
        <ion-item *ngFor="let type of types" no-lines>
            <ion-label item-end class="text-828282 font-16 semibold">{{ type.name }}</ion-label>
            <ion-checkbox [(ngModel)]="type.isSelected" item-end></ion-checkbox>
        </ion-item>
    </div>

</div>
<div class="footer_btn" padding-left padding-right padding-bottom>
    <ion-grid>
        <ion-row>
            <ion-col text-center class="margin-right-2proc">
                <button (click)="cancel()" ion-button block color="secondary">{{ 'UNIT.CANCEL' | translate }}</button>
            </ion-col>
            <ion-col text-center class="margin-left-2proc">
                <button (click)="save()" ion-button block color="primary">{{ 'UNIT.DONE' | translate }}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
