<ion-header>
  <ion-navbar>
    <ion-title>Create User Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (submit)="register()">
    <ion-list padding-right>

      <ion-item>
        <ion-label><ion-icon class="font-200" color="primary" name="add-circle"></ion-icon></ion-label>
        <ion-input type="text" placeholder="Your name" [(ngModel)]="data.name" name="name"></ion-input>
      </ion-item>

      <ion-item class="text-filed-radius">
        <ion-input type="email" placeholder="Your e-mail" [(ngModel)]="data.email" name="email"></ion-input>
      </ion-item>

      <ion-item>if your will additional information about yourself it helps us to recommend best offer for you. Also you can good
      oportunity to earn points for this!
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label>Your income</ion-label>
          <ion-select class="text-filed-radius">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-list>
              <ion-item>
                <ion-label>Male</ion-label>
                <ion-select class="text-filed-radius">
                  <ion-option value="nes">NES</ion-option>
                  <ion-option value="n64">Nintendo64</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-6>
            <ion-list>
              <ion-item>
                <ion-label>Age</ion-label>
                <ion-select class="text-filed-radius">
                  <ion-option value="nes">NES</ion-option>
                  <ion-option value="n64">Nintendo64</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password_confirm" name="password_confirm"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button large block>REGISTER</button>
      </div>
    </ion-list>
  </form>
</ion-content>
