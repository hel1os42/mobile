<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="padding-sign">
  <div class="logo">
  </div>

  <div text-center class="title-big-sign">{{ 'PAGE_INVITE.INVITATION' | translate }}</div>
  <div text-center class="font-75 text-4F4F4F margin-top-6vw">{{ 'PAGE_INVITE.YOU_SHOULD_HAVE_RECEIVED' | translate }}</div>

  <ion-item class="border-bottom-no margin-top-6vw">
    <ion-input text-center placeholder="XX-XX-XX-XX" class="bg-gray" [(ngModel)]="inviteCode" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>

  <button text-uppercase class="margin-top-5vw" ion-button block middle color="primary" (click)="next()">{{ 'UNIT.SIGN_UP' | translate }}</button>

</ion-content>

<ion-footer padding>
  <div text-center class="font-75 text-828282">
      {{ 'PAGE_INVITE.PLEASE_ASK' | translate }}
  </div>
</ion-footer>
