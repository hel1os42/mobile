<ion-header>
    <ion-navbar>
        <ion-title>{{ 'PAGE_INVITE.INVITE_FRIENDS' | translate }}</ion-title>
        <ion-buttons *ngIf="user" class="btn_header" margin-right end>
            <a (click)="openUserUsers()">
                <img class="margin-right-10" src="assets/img/user_profile/users.svg">
                <span class="text-18 text-BDBDBD">
                        {{ user.referrals_count }}
                    </span>
            </a>
        </ion-buttons>
    </ion-navbar>
    <div class="header-shadow"></div>
</ion-header>
<ion-content padding>
    <div class="position-center">
    <div text-center margin-bottom class="relative">
        <div class="background-invite"></div>
        <img class="envelope" src="assets/img/invite/invite2.png">
    </div>
    <div margin-bottom text-justify class="text-3E4B5D font-14">
        {{ 'PAGE_INVITE.NAU_IS_THE_ONLY' | translate }}
    </div>
    <div class="text-3E4B5D font-14">{{ 'PAGE_INVITE.A_LIFETIME' | translate }}</div>

    <div margin-top margin-bottom class="font-14 text-4F4F4F">
        {{ 'PAGE_INVITE.SHARE_YOUR_INVITE_LINK' | translate }}
    </div>
    <div>
        <button [disabled]="!user.invite_code" (click)="inviteFriend()" color="primary" ion-button block>
            {{ 'PAGE_INVITE.INVITE_FRIENDS' | translate }}
        </button>
    </div>
    <ion-item margin-top class="bg-gray label-copy">
        <span class="text-3E4B5D font-16 bold">{{ user.invite_code }}</span>
        <a item-end>
            <ion-icon (click)="copyReferralLink()" class="text-FF5A00" name="ios-copy"></ion-icon>
        </a>
    </ion-item>
    </div>
</ion-content>
