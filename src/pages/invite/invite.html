<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="padding-sign">
  <div class="logo">
  </div>
  <div text-center class="title-big-sign">{{ 'PAGE_INVITE.INVITATION' | translate }}</div>
  <div text-center class="font-75 text-4F4F4F margin-top-6vw">
    {{ 'PAGE_INVITE.YOU_SHOULD_HAVE_RECEIVED' | translate }}
  </div>

  <form #form="ngForm" (ngSubmit)="form.valid ? next() : undefined">
    <ion-item class="border-bottom-no margin-top-6vw">
      <ion-input 
        [(ngModel)]="code.inviteCode" 
        ngControl="code" 
        [minlength]="2" 
        [maxlength]="10" 
        pattern="^[a-zA-Z0-9]+$" 
        required 
        name="code"
        text-center 
        placeholder="XXXXXXXX" 
        class="bg-gray" 
        type="text">
      </ion-input>
    </ion-item>
  </form>

  <button 
    (click)="next()" 
    [disabled]="!form.valid" 
    type="submit" 
    text-uppercase 
    class="margin-top-5vw" 
    ion-button 
    block 
    middle
    color="primary">
    {{ 'PAGE_SIGNUP.NEXT' | translate }}
  </button>
</ion-content>

<ion-footer padding>
  <div text-center class="font-75 text-828282">
    {{ 'PAGE_INVITE.PLEASE_ASK' | translate }}
  </div>
  <div *ngIf="envName === 'dev'" class="devmode">Dev mode</div>
  <div *ngIf="envName === 'test'" class="devmode">Test mode</div>
</ion-footer>
