<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <div class="logo">
  </div>

  <div text-center margin-top margin-bottom class="title-big-sign">Invitation</div>
  <p margin-bottom text-center class="font-75 text-4F4F4F">You should have received a code from the friend who recommended NAU to you. Please ask him again</p>

  <ion-item class="border-bottom-no">
    <ion-input text-center placeholder="XX-XX-XX-XX" class="bg-gray" [(ngModel)]="inviteCode" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>

  <p padding>
    <button ion-button block middle color="primary" (click)="next()">NEXT</button>
  </p>
</ion-content>

<ion-footer padding>
  <div text-center margin class="font-75 text-828282">
    Please ask your friend again
  </div>
</ion-footer>
