<ion-header>
  <ion-navbar>
    <ion-title>Your redeemed offers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list no-lines class="margin-no">
    <ion-item>
      <div padding-left margin-left item-start><ion-icon class="icon-medium" name="lock"></ion-icon></div>
      <p>{{ total }}</p>
      <div class="font-65">Redeemed Offers</div>
      <button item-end class="button-circle-medium" ion-fab color="transparent"><ion-icon name="funnel-outline" class="text-black"></ion-icon></button>
    </ion-item>
  </ion-list>

  <ion-list margin-bottom margin-left margin-right no-lines class="happy">
    <ion-item-sliding *ngFor="let offer of offers" #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/my_offers_ava2.jpg">
        </ion-avatar>
          <h2 text-uppercase>{{ offer.label}}</h2>
          <h5 text-uppercase>{{ offer.city }}</h5>
          <h5 class="font-75 text-lightgray">Date: {{ offer.start_date.substring(0,10) }}</h5>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only><ion-icon name="create"></ion-icon></button>
        <button color="danger" ion-button icon-only><ion-icon name="close"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
