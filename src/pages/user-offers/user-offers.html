<ion-header>
  <ion-navbar>
    <ion-title>Your redeemed offers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="border-bottom-no top-block-nau">
    <ion-avatar item-start>
      <img src="../assets/img/user_offers/icon_lock.svg">
    </ion-avatar>
    <div class="font-18 text-3E4B5D bold">{{ total }}</div>
    <div class="font-14 text-828282">Redeemed Offers</div>
    <a item-end (click)="openSettings()">
      <a><img src="../assets/img/user_offers/icon_right.svg"></a>
    </a>
  </ion-item>

  <ion-list margin-top no-lines class="item-block-nau">
      <ion-item *ngFor="let offer of offers" #item>
        <ion-avatar item-start>
          <img src="assets/img/user_offers/image.png">
        </ion-avatar>
          <div class="bold font-22 text-3E4B5D">{{ offer.label}}</div>
          <div class="bold font-14 text-FF8B10" text-uppercase>{{ offer.city }}</div>
          <div class="font-14 text-828282">Date: {{ offer.pivot.created_at.substring(0,10) }}</div>
      </ion-item>
  </ion-list>

</ion-content>
