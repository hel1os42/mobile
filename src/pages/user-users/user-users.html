<ion-header>
  <ion-navbar>
    <ion-title>Your referrals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="border-bottom-no top-block-nau">
    <ion-avatar item-start>
      <img src="../assets/img/user_users/icon_user.svg">
    </ion-avatar>
    <div class="font-18 text-3E4B5D bold">{{ total }}</div>
    <div class="font-14 text-828282">Users</div>
    <a item-end>
      <a><img src="../assets/img/user_offers/icon_right.svg"></a>
    </a>
  </ion-item>

  <ion-list margin-top no-lines class="item-block-nau">
    <ion-item *ngFor="let referral of referrals">
      <ion-avatar item-start>
        <img src="assets/img/user_users/ava1.png">
      </ion-avatar>
      <div class="happy_title font-18 bold text-3E4B5D">{{ referral.name }}<img src="assets/img/user_users/icon_right.svg"></div>
      <div text-uppercase class="font-14 text-4F4F4F">Level: <b>{{ referral.level }}</b><span margin-left>Offers: <b>15</b></span></div>
      <div class="text-828282 font-14">Registration date: {{ referral.created_at.substring(0,10)}}</div>
    </ion-item>
  </ion-list>

</ion-content>
