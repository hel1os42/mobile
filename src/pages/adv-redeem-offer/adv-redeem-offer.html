<ion-header>
    <ion-navbar>
        <ion-title>{{ 'PAGE_ADV-REDEEM-OFFER.CONFIRM_REDEMPTION' | translate }}</ion-title>
    </ion-navbar>
    <div class="header-shadow"></div>
</ion-header>

<ion-content class="padding-no">
        <div text-uppercase margin-top padding-left class="font-14 text-4F4F4F margin-bottom-10">
            {{ 'PAGE_ADV-REDEEM-OFFER.CONFIRM_REDEMPTION' | translate }}
        </div>
        <div class="block-lines">
            <ion-item no-lines>
                <ion-input [(ngModel)]="code" class="bg-gray" type="text" placeholder="{{ 'PAGE_ADV-REDEEM-OFFER.CODE' | translate }}"></ion-input>
            </ion-item>
        </div>
        <p margin>
            <button (click)=scanBarcode() color="secondary" ion-button block>{{ 'PAGE_ADV-REDEEM-OFFER.SCAN_QR_CODE' | translate }}</button>
        </p>
        <p margin>
            <button (click)="confirm()" color="primary" ion-button block>{{ 'PAGE_ADV-REDEEM-OFFER.CONFIRM' | translate }}</button>
        </p>
</ion-content>
