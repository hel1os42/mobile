<ion-header>
    <ion-navbar>
        <ion-title>Redeem offer</ion-title>
    </ion-navbar>
    <div class="header-shadow"></div>
</ion-header>

<ion-content class="padding-no">
        <div text-uppercase margin-top padding-left class="font-14 text-4F4F4F margin-bottom-10">
            Redeem offer
        </div>
        <div class="block-lines">
            <ion-item no-lines>
                <ion-input [(ngModel)]="code" class="bg-gray" type="text" placeholder="Code"></ion-input>
            </ion-item>
        </div>
        <p margin>
            <button (click)="sendCode()" color="secondary" ion-button block>Scan QR Codes</button>
        </p>
        <p margin>
            <button (click)="sendCode()" color="primary" ion-button block>Redeem</button>
        </p>
</ion-content>
