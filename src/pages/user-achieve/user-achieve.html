<ion-header>
  <ion-navbar>
    <ion-title>My achievement</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <div item-start>
        <img src="../assets/img/user_profile/ava.png">
        <p margin-top>Level 4</p>
      </div>
      <div class="block_name">
        Nastya Clark
        <span><ion-icon color="dark" class="font-125" name="trophy"></ion-icon> 15</span>
      </div>
      <h5 class="text-gray font-75" text-uppercase margin-top margin-bottom>4200 points <span class="font-65" text-uppercase>/ 10 000 points</span></h5>
      <div class="progress-bar-content">
        <span class="progress-bar-level"></span>
      </div>

  </ion-list>

  <p text-uppercase>Achievement level 1</p>

    <ion-row text-center align-items-center>
      <ion-col>
        <img src="assets/img/user_rewards/icon_1.png">

      <ion-col>
        <img src="assets/img/user_rewards/icon_2.png">
      </ion-col>
      <ion-col>
        <img src="assets/img/user_rewards/icon_3.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <p text-uppercase>Achievement level 2</p>
  <ion-grid>
    <ion-row text-center align-items-center>
      <ion-col>
        <img src="assets/img/user_rewards/icon_2.png">
      </ion-col>
      <ion-col>
        <img src="assets/img/user_rewards/icon_4.png">
      </ion-col>
      <ion-col>
        <img src="assets/img/user_rewards/icon_4.png">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
