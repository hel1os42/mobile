<ion-header>
  <ion-navbar>
    <ion-title>Your achievement</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-item class="border-bottom-no top-block-nau relative overflow-visible">
    <ion-avatar item-start class="relative">
      <img src="assets/img/user_achi/ava.png">
      <div class="user_level font-20 text-white">L4</div>
    </ion-avatar>
    <div class="font-18 text-3E4B5D bold">Nastya Clark</div>
    <img class="margin-top-10" src="assets/img/user_achi/icon_card.svg">
    <span text-uppercase class="font-14 text-828282">4 200 points</span>
    <span text-uppercase class="font-14 text-828282 regular"> / 10 000</span>
    <a class="star_right" (click)="openSettings()">
      <div class="flex"><img class="margin-right-10" src="assets/img/user_achi/icon_cup.svg"><span class="text-18 text-BDBDBD">15</span></div>
    </a>
    <div class="progress-bar-content margin-top-10">
      <span class="progress-bar-level"></span>
    </div>
  </ion-item>

  <div margin-top class="font-14 text-4F4F4F" text-uppercase>Achievement Level 1</div>
  <ion-list margin-top no-lines class="item-block-nau">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/user_achi/image1.svg">
      </ion-avatar>
      <div class="text-3E4B5D font-18 bold margin-bottom-small">Award for first 5 offers</div>
      <div class="font-14 text-828282">Received: 07/09/2017</div>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/user_achi/image2.svg">
      </ion-avatar>
      <div class="text-3E4B5D font-18 bold margin-bottom-small">Medal for first 10 offers</div>
      <div class="font-14 text-828282">Received: 07/09/2017</div>
    </ion-item>
  </ion-list>

  <div margin-top class="font-14 text-4F4F4F" text-uppercase>Achievement Level 2</div>
  <ion-list margin-top no-lines class="item-block-nau">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/user_achi/image1.svg">
      </ion-avatar>
      <div class="text-3E4B5D font-18 bold margin-bottom-small">Award for redeemed offer</div>
      <div class="font-14 text-828282">Received: 07/09/2017</div>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/user_achi/image2.svg">
      </ion-avatar>
      <div class="text-3E4B5D font-18 bold margin-bottom-small">Gift for you activity</div>
      <div class="font-14 text-828282">Received: 07/09/2017</div>
    </ion-item>
  </ion-list>

</ion-content>
